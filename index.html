<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Kƒ±sayol Ar≈üivi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .nav-link { padding: 0.8rem 1.2rem; border-radius: 1rem; font-size: 13px; font-weight: 800; cursor: pointer; color: #64748b; transition: 0.2s; }
        .nav-link:hover { background: #f1f5f9; color: #4f46e5; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
        .cat-tag { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 800; background: #eef2ff; color: #4338ca; }
        .comment-box { background: #f8fafc; border-radius: 1rem; padding: 0.75rem; font-size: 12px; margin-top: 0.5rem; }
    </style>
</head>
<body>

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600 p-6">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8">LinkUp</h2>
            <div class="space-y-3">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="w-full p-4 bg-slate-100 rounded-2xl outline-none hidden">
                <input id="authEmail" type="email" placeholder="E-posta" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <input id="authPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
                <button onclick="authIslem()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" class="text-xs font-bold text-slate-400 cursor-pointer uppercase">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-white border-r p-6 flex flex-col gap-2">
            <h1 class="text-2xl font-black text-indigo-600 italic mb-6">LinkUp</h1>
            <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
            <div id="btn-trend" onclick="verileriGetir('trend')" class="nav-link">üî• Trendler</div>
            <div id="btn-notif" onclick="bildirimleriAc()" class="nav-link relative">üîî Bildirimler <div id="notifDot" class="hidden w-2 h-2 bg-red-500 rounded-full absolute right-2 top-2"></div></div>
            <div id="btn-listeler" onclick="listelerimEkraniniAc()" class="nav-link">üìö Listelerim</div>
            <hr class="my-4">
            <p class="text-[10px] font-black text-slate-400 uppercase ml-3">Kategoriler</p>
            <div onclick="verileriGetir('kesfet', null, '', 'Eƒüitim')" class="nav-link">üéì Eƒüitim</div>
            <div onclick="verileriGetir('kesfet', null, '', 'Yazƒ±lƒ±m')" class="nav-link">üíª Yazƒ±lƒ±m</div>
            <div onclick="verileriGetir('kesfet', null, '', 'Tasarƒ±m')" class="nav-link">üé® Tasarƒ±m</div>
            <div onclick="verileriGetir('kesfet', null, '', 'Haber')" class="nav-link">üì∞ Haber</div>
            
            <button onclick="modalAc()" class="mt-auto bg-slate-900 text-white p-4 rounded-2xl font-black">+ YENƒ∞ KISAYOL</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="linkFeed" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 space-y-4">
            <h3 class="text-xl font-black">Yeni Kƒ±sayol Payla≈ü</h3>
            <input id="urlIn" placeholder="URL (https://...)" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
            <input id="titleIn" placeholder="Kƒ±sayol Ba≈ülƒ±ƒüƒ±" class="w-full p-4 bg-slate-100 rounded-2xl outline-none">
            <select id="catIn" class="w-full p-4 bg-slate-100 rounded-2xl outline-none font-bold text-slate-500">
                <option value="Genel">Kategori Se√ßin</option>
                <option value="Eƒüitim">Eƒüitim</option>
                <option value="Yazƒ±lƒ±m">Yazƒ±lƒ±m</option>
                <option value="Tasarƒ±m">Tasarƒ±m</option>
                <option value="Haber">Haber</option>
                <option value="Eƒülence">Eƒülence</option>
            </select>
            <textarea id="descIn" placeholder="A√ßƒ±klama..." class="w-full p-4 bg-slate-100 rounded-2xl outline-none h-24"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">PAYLA≈û</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">Vazge√ß</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    async function verileriGetir(mod, listId = null, q = "", kategori = "") {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        if(document.getElementById('btn-'+mod)) document.getElementById('btn-'+mod).classList.add('nav-active');

        let url = `${API_URL}/data?mod=${mod}&q=${q}&kategori=${kategori}&user=${localStorage.getItem('userId')}`;
        if(listId) url += `&listId=${listId}`;

        const res = await fetch(url);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-50">
                <div class="flex justify-between items-start mb-3">
                    <span class="cat-tag">${l.kategori}</span>
                    <span class="text-[10px] font-black text-slate-300">@${l.userName}</span>
                </div>
                <h4 class="text-lg font-extrabold text-slate-800">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mt-1 mb-4">${l.aciklama || ''}</p>
                
                <div class="flex items-center justify-between pb-4 border-b border-slate-50">
                    <button onclick="likeEt('${l._id}')" class="text-xs font-bold text-slate-400">‚ù§Ô∏è ${l.beƒüeniSayisi || 0}</button>
                    <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black">Gƒ∞T ‚Üó</button>
                </div>

                <div class="mt-4">
                    <div id="comments-${l._id}" class="space-y-2 mb-3"></div>
                    <div class="flex gap-2">
                        <input id="input-${l._id}" placeholder="Yorum yaz..." class="flex-1 bg-slate-50 p-2 px-4 rounded-xl text-xs outline-none">
                        <button onclick="yorumYap('${l._id}')" class="bg-slate-100 p-2 px-4 rounded-xl text-[10px] font-black hover:bg-indigo-50">G√ñNDER</button>
                    </div>
                </div>
            </div>
        `).join('');

        // Her kartƒ±n yorumlarƒ±nƒ± y√ºkle
        data.links.forEach(l => yorumlariYukle(l._id));
    }

    async function yorumlariYukle(id) {
        const res = await fetch(`${API_URL}/comments/${id}`);
        const data = await res.json();
        document.getElementById(`comments-${id}`).innerHTML = data.map(c => `
            <div class="comment-box">
                <span class="font-black text-indigo-600 text-[10px]">@${c.userName}:</span>
                <span class="text-slate-600">${c.icerik}</span>
            </div>
        `).join('');
    }

    async function yorumYap(id) {
        const icerik = document.getElementById(`input-${id}`).value;
        if(!icerik) return;
        await fetch(`${API_URL}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ kisayolId: id, icerik })
        });
        document.getElementById(`input-${id}`).value = "";
        yorumlariYukle(id);
    }

    async function kaydet() {
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            kategori: document.getElementById('catIn').value,
            aciklama: document.getElementById('descIn').value
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir('kesfet');
    }

    // Diƒüer temel fonksiyonlar (Auth, Takip, Like) v6 ile aynƒ± kalsƒ±n...
    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            location.reload();
        }
    }

    function kontrol() {
        if (localStorage.getItem('token')) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            verileriGetir('kesfet');
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }
    
    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    window.onload = kontrol;
</script>
</body>
</html>
