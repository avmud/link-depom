<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LinkUp v26 | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .folder-tree { margin-left: 1.2rem; border-left: 2px solid #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-900">

    <aside class="w-80 bg-white border-r flex flex-col p-6 overflow-y-auto">
        <h1 class="text-3xl font-black text-indigo-600 italic mb-10 tracking-tighter">LinkUp</h1>
        <div id="folderNav" class="space-y-1 flex-1 text-sm font-bold"></div>

        <div class="mt-6 pt-6 border-t space-y-2">
            <button onclick="yeniEkle()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-200 mb-4">+ Yeni KÄ±sayol</button>
            <button onclick="profilGoster()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸ‘¤ Profil & Analiz</button>
            <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸŒ Global AkÄ±ÅŸ</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="mainScroll">
        <div id="feedArea" class="max-w-4xl mx-auto space-y-6"></div>
        <div id="scroll-anchor" class="h-20"></div>
    </main>

<script>
    let page = 1;
    // Oturum kontrolÃ¼: Yoksa geÃ§ici bir ID oluÅŸtur (Test iÃ§in)
    if(!localStorage.getItem('userId')) {
        localStorage.setItem('userId', '65a0b1234567890123456789');
        localStorage.setItem('username', 'misafir');
    }
    const myId = localStorage.getItem('userId');
    const myName = localStorage.getItem('username');

    async function yeniEkle() {
        const baslik = prompt("BaÅŸlÄ±k:");
        const url = prompt("URL:");
        if(baslik && url) {
            await fetch('/api/links/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ baslik, url, userId: myId, userName: myName })
            });
            location.reload();
        }
    }

    function renderLink(l) {
        const div = document.createElement('div');
        div.className = "bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4 hover:shadow-md transition-all";
        div.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-[10px] font-black text-indigo-500 uppercase">@${l.userName || 'anonim'}</p>
                    <h4 class="text-xl font-black">${l.baslik}</h4>
                </div>
                <div class="flex gap-2">
                    <button onclick="aiOzetle('${l._id}', this)" class="text-[10px] font-bold bg-purple-50 text-purple-600 px-3 py-1 rounded-full">âœ¨ AI Ã–ZET</button>
                    <span class="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-full">ğŸ“Š ${l.clicks || 0} TÄ±k</span>
                </div>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                <a href="${l.url}" target="_blank" onclick="fetch('/api/links/click/${l._id}', {method:'POST'})" class="bg-indigo-600 text-white px-8 py-2 rounded-2xl text-xs font-black">AÃ‡ â†—</a>
                <div class="flex gap-3">
                    <button onclick="navigator.clipboard.writeText('${l.url}'); alert('KopyalandÄ±!')">ğŸ“‹</button>
                    ${l.userId === myId ? `<button onclick="sil('${l._id}')">ğŸ—‘ï¸</button>` : ''}
                </div>
            </div>
        `;
        document.getElementById('feedArea').appendChild(div);
    }

    async function sil(id) {
        if(confirm("Silinsin mi?")) {
            await fetch(`/api/links/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    async function profilGoster() {
        const res = await fetch(`/api/user/stats/${myId}`);
        const s = await res.json();
        document.getElementById('feedArea').innerHTML = `
            <div class="bg-indigo-600 p-10 rounded-[3rem] text-white">
                <h2 class="text-3xl font-black mb-6">@${s.username}</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.totalClicks}</b><br><small>TÄ±klama</small></div>
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.linkCount}</b><br><small>Link</small></div>
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.followers}</b><br><small>TakipÃ§i</small></div>
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.addedByOthers}</b><br><small>Viral</small></div>
                </div>
                <div class="mt-10 bg-white p-6 rounded-[2rem]"><canvas id="clickChart"></canvas></div>
            </div>
        `;
        new Chart(document.getElementById('clickChart'), {
            type: 'line',
            data: { labels: ['Pzt', 'Sal', 'Ã‡ar', 'Per', 'Cum', 'Cmt', 'Paz'], datasets: [{ label: 'TÄ±klamalar', data: [5, 10, 8, 15, s.totalClicks, 2, 4], borderColor: '#6366f1', tension: 0.4 }] }
        });
    }

    async function loadFolders() {
        const res = await fetch(`/api/my-folders?userId=${myId}`);
        const items = await res.json();
        document.getElementById('folderNav').innerHTML = items.map(i => `<div class="p-2 hover:bg-slate-50 rounded-xl cursor-pointer">ğŸ“‚ ${i.baslik}</div>`).join('') || 'HenÃ¼z liste yok.';
    }

    async function loadLinks() {
        const res = await fetch(`/api/data?page=${page}`);
        const data = await res.json();
        if(data.length > 0) data.forEach(l => renderLink(l));
    }

    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting) { page++; loadLinks(); } });
    obs.observe(document.getElementById('scroll-anchor'));
    window.onload = () => { loadLinks(); loadFolders(); };
</script>
</body>
</html>
