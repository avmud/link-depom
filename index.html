<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Kƒ±sayol Payla≈üƒ±m Platformu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .nav-link { padding: 0.8rem 1.2rem; border-radius: 1rem; font-size: 13px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; color: #64748b; }
        .nav-link:hover { background: #f1f5f9; color: #4f46e5; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
        .tag-pill { padding: 4px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; background: #f1f5f9; cursor: pointer; }
        .tag-pill:hover { background: #e2e8f0; }
        .avatar-main { width: 45px; height: 45px; border-radius: 14px; background: #e0e7ff; }
        .avatar-small { width: 24px; height: 24px; border-radius: 6px; }
    </style>
</head>
<body>

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600 p-6">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8 text-center">LinkUp</h2>
            <div class="space-y-3">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="w-full p-4 bg-slate-50 rounded-2xl outline-none hidden border-2 focus:border-indigo-500">
                <input id="authEmail" type="email" placeholder="E-posta" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input id="authPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <button onclick="authIslem()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-200">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" class="text-center text-xs font-bold text-slate-400 cursor-pointer uppercase mt-4">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r p-6 flex flex-col">
            <div class="flex items-center gap-3 mb-10 px-2">
                <img id="myAvatar" src="" class="avatar-main">
                <div>
                    <h3 id="myName" class="font-black text-sm">@kullanici</h3>
                    <p class="text-[10px] text-slate-400 font-bold">Aktif √úye</p>
                </div>
            </div>
            
            <nav class="space-y-1 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div id="btn-trend" onclick="verileriGetir('trend')" class="nav-link">üî• Trendler</div>
                <div id="btn-notif" onclick="bildirimleriAc()" class="nav-link">üîî Bildirimler</div>
                <hr class="my-4">
                <p class="text-[10px] font-black text-slate-400 uppercase px-3 mb-2">Pop√ºler Etiketler</p>
                <div id="tagCloud" class="flex flex-wrap gap-2 px-3 mb-6"></div>
                
                <p class="text-[10px] font-black text-slate-400 uppercase px-3 mb-2">Kategoriler</p>
                <div onclick="verileriGetir('kesfet', null, '', 'Eƒüitim')" class="nav-link">üéì Eƒüitim</div>
                <div onclick="verileriGetir('kesfet', null, '', 'Yazƒ±lƒ±m')" class="nav-link">üíª Yazƒ±lƒ±m</div>
            </nav>
            <button onclick="modalAc()" class="mt-6 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-100">+ YENƒ∞ KISAYOL</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 overflow-y-auto">
            <div id="linkFeed" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 space-y-4">
            <h3 class="text-xl font-black">Payla≈ü</h3>
            <input id="urlIn" placeholder="URL" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
            <input id="tagsIn" placeholder="Etiketler (virg√ºlle ayƒ±r)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
            <select id="catIn" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <option value="Genel">Kategori Se√ßin</option>
                <option value="Eƒüitim">Eƒüitim</option>
                <option value="Yazƒ±lƒ±m">Yazƒ±lƒ±m</option>
                <option value="Haber">Haber</option>
            </select>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">YAYINLA</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">Kapat</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    async function etiketleriGetir() {
        const res = await fetch(`${API_URL}/tags/popular`);
        const tags = await res.json();
        document.getElementById('tagCloud').innerHTML = tags.map(t => 
            `<span onclick="verileriGetir('kesfet', null, '', '', '${t}')" class="tag-pill">#${t}</span>`
        ).join('');
    }

    async function verileriGetir(mod, listId = null, q = "", kategori = "", tag = "") {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        if(document.getElementById('btn-'+mod)) document.getElementById('btn-'+mod).classList.add('nav-active');

        let url = `${API_URL}/data?mod=${mod}&q=${q}&kategori=${kategori}&tag=${tag}`;
        const res = await fetch(url);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100">
                <div class="flex items-center gap-3 mb-4">
                    <img src="${l.userAvatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=1'}" class="avatar-small">
                    <span class="text-xs font-black">@${l.userName}</span>
                    <span class="ml-auto text-[10px] font-bold text-indigo-400 bg-indigo-50 px-3 py-1 rounded-full">${l.kategori}</span>
                </div>
                <h4 class="text-lg font-extrabold text-slate-800">${l.baslik}</h4>
                <div class="flex flex-wrap gap-2 my-3">
                    ${l.etiketler.map(t => `<span class="text-[10px] text-slate-400 font-bold">#${t}</span>`).join('')}
                </div>
                <div class="flex items-center justify-between mt-4 pt-4 border-t border-slate-50">
                    <button onclick="likeEt('${l._id}')" class="text-xs font-bold text-slate-400">‚ù§Ô∏è ${l.beƒüeniSayisi}</button>
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black">Kƒ±sayola Git</button>
                </div>
                <div class="mt-4 space-y-2" id="comments-${l._id}"></div>
                <div class="mt-3 flex gap-2">
                    <input id="input-${l._id}" placeholder="Fikrini yaz..." class="flex-1 bg-slate-50 p-2 px-4 rounded-xl text-xs outline-none focus:bg-white border focus:border-indigo-200">
                    <button onclick="yorumYap('${l._id}')" class="text-[10px] font-black text-indigo-600 px-2">G√ñNDER</button>
                </div>
            </div>
        `).join('');
        data.links.forEach(l => yorumlariYukle(l._id));
        etiketleriGetir();
    }

    async function yorumlariYukle(id) {
        const res = await fetch(`${API_URL}/comments/${id}`);
        const data = await res.json();
        document.getElementById(`comments-${id}`).innerHTML = data.map(c => `
            <div class="flex gap-2 items-start bg-slate-50/50 p-3 rounded-2xl">
                <img src="${c.avatar}" class="w-5 h-5 rounded-md">
                <div class="text-[11px]"><span class="font-black">@${c.userName}:</span> ${c.icerik}</div>
            </div>
        `).join('');
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('avatar', data.avatar);
            location.reload();
        }
    }

    function kontrol() {
        if (localStorage.getItem('token')) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('myAvatar').src = localStorage.getItem('avatar');
            document.getElementById('myName').innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }

    // Diƒüer yardƒ±mcƒ±lar (likeEt, yorumYap, modalAc, modalKapat, kaydet) v7 ile benzer mantƒ±kta...
    async function yorumYap(id) {
        const icerik = document.getElementById(`input-${id}`).value;
        if(!icerik) return;
        await fetch(`${API_URL}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ kisayolId: id, icerik })
        });
        document.getElementById(`input-${id}`).value = "";
        yorumlariYukle(id);
    }

    async function kaydet() {
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            kategori: document.getElementById('catIn').value
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir('kesfet');
    }

    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    window.onload = kontrol;
</script>
</body>
</html>
