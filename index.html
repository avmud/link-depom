<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | 2FA GÃ¼venlik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600 p-6">
        <div class="bg-white dark:bg-slate-900 p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8 text-center">LinkUp</h2>
            
            <div id="loginStep1" class="space-y-3">
                <input id="emailIn" type="email" placeholder="E-posta" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input id="passIn" type="password" placeholder="Åžifre" class="w-full p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <button onclick="loginStep1()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">DEVAM ET</button>
            </div>

            <div id="loginStep2" class="hidden space-y-3 text-center">
                <p class="text-xs font-bold text-slate-400 uppercase">E-postana gelen 6 haneli kodu gir:</p>
                <input id="otpIn" type="text" maxlength="6" placeholder="000000" class="w-full p-4 text-center text-2xl tracking-[1rem] font-black bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none border-2 border-indigo-500">
                <button onclick="loginStep2()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">DOÄžRULA VE GÄ°RÄ°Åž YAP</button>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 p-6">
            <h1 class="text-2xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            <button onclick="cikisYap()" class="w-full p-4 text-red-400 font-bold border-2 border-red-50 text-xs rounded-2xl">ðŸšª GÃœVENLÄ° Ã‡IKIÅž</button>
        </aside>
        <main class="flex-1 p-10" id="contentArea"></main>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";

    // 1. ADIM: E-posta ve Åžifre GÃ¶nderimi
    async function loginStep1() {
        const email = document.getElementById('emailIn').value;
        const password = document.getElementById('passIn').value;
        
        const res = await fetch(`${API_URL}/auth/login-step1`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        if(data.success) {
            document.getElementById('loginStep1').classList.add('hidden');
            document.getElementById('loginStep2').classList.remove('hidden');
        } else {
            alert(data.error);
        }
    }

    // 2. ADIM: OTP Kodunu DoÄŸrulama
    async function loginStep2() {
        const email = document.getElementById('emailIn').value;
        const code = document.getElementById('otpIn').value;

        const res = await fetch(`${API_URL}/auth/login-step2`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, code })
        });

        const data = await res.json();
        if(data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('avatar', data.avatar);
            location.reload();
        } else {
            alert(data.error);
        }
    }

    window.onload = () => {
        if(localStorage.getItem('token')) {
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('contentArea').innerHTML = `<h2 class="text-3xl font-black">HoÅŸ geldin, @${localStorage.getItem('username')}!</h2><p class="mt-4 text-slate-500 font-bold uppercase text-xs">HesabÄ±n 2FA ile korunuyor.</p>`;
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }

    function cikisYap() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
