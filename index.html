<script>
    const userId = localStorage.getItem('userId');

    // KlasÃ¶rleri HiyerarÅŸik Olarak OluÅŸturma

        const res = await fetch(`/my-folders?userId=${userId}`);
        const allItems = await res.json();
        
        const renderTree = (parentId = null) => {
            const children = allItems.filter(i => String(i.parentFolder) === String(parentId));
            return children.map(child => `
                <div class="folder-item">
                    <div class="flex items-center gap-2 p-2 hover:bg-indigo-50 cursor-pointer rounded-lg">
                        ${child.isFolder ? 'ğŸ“' : 'ğŸ“„'}

                    </div>
                    <div class="folder-tree">
                        ${renderTree(child._id).join('')}
                    </div>
                </div>
            `).join('');
        };
        document.getElementById('folderNav').innerHTML = renderTree();
    }

</script>
