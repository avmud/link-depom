<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Profesyonel Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-active { background: #4f46e5; color: white !important; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }
        .link-strip { transition: all 0.2s ease; border-left: 4px solid transparent; }
        .link-strip:hover { border-left-color: #4f46e5; background: #f1f5f9; transform: translateX(5px); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans text-xs">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 border-r border-slate-200 p-6 flex flex-col bg-white">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 tracking-tighter cursor-pointer" onclick="renderView('ana')">LinkUp</h1>
            
            <nav class="space-y-1 flex-1 overflow-y-auto custom-scroll">
                <p class="text-[10px] font-bold text-slate-400 mb-4 uppercase tracking-widest">Men√º</p>
                <button onclick="renderView('ana')" id="nav-ana" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-3">üè† Ke≈üfet</button>
                <button onclick="renderView('unlisted')" id="nav-unlisted" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-3">üìë Listelenmemi≈üler</button>
                
                <p class="text-[10px] font-bold text-slate-400 mt-8 mb-4 uppercase tracking-widest">Listelerim</p>
                <div id="solListeler" class="space-y-1"></div>
            </nav>

            <button onclick="modalAc()" class="mt-6 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">BAƒûLANTI EKLE</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 relative custom-scroll">
            <div class="flex justify-between items-center mb-10">
                <div class="flex-1 max-w-xl">
                    <input type="text" placeholder="Ar≈üivinde ara..." class="w-full p-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 ring-indigo-500 outline-none transition-all">
                </div>
                <button onclick="renderView('profil')" class="flex items-center gap-3 p-1 pr-5 bg-white rounded-full shadow-sm hover:shadow-md transition-all ml-6">
                    <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-black">R</div>
                    <span class="font-bold">Profilim</span>
                </button>
            </div>

            <div id="dynamicContent">
                <h2 id="viewTitle" class="text-4xl font-black mb-8 tracking-tight">Ke≈üfet</h2>
                <div id="linkContainer" class="space-y-3"></div>
            </div>
        </main>

        <aside class="w-80 border-l border-slate-200 p-6 hidden xl:flex flex-col bg-slate-50/50">
            <h3 class="font-black text-xs text-slate-400 mb-6 uppercase tracking-widest">Son Etkinlik</h3>
            <div id="sagAkis" class="space-y-4 overflow-y-auto custom-scroll"></div>
        </aside>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black mb-6">Yeni Baƒülantƒ±</h3>
            <div class="space-y-4">
                <input id="urlInput" onblur="analiz()" type="text" placeholder="https://..." class="w-full p-5 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input id="baslikInput" type="text" placeholder="Ba≈ülƒ±k Yazƒ±n" class="w-full p-5 bg-slate-100 rounded-2xl outline-none">
                <input id="etiketInput" type="text" placeholder="Etiketler (virg√ºlle ayƒ±rƒ±n)" class="w-full p-5 bg-slate-100 rounded-2xl outline-none">
                <p class="font-black text-slate-400 mt-4 text-[10px] uppercase">Listeye Ekle</p>
                <div id="modalListeler" class="max-h-40 overflow-y-auto space-y-2 p-2 bg-slate-50 rounded-2xl custom-scroll"></div>
                <input id="yeniListeInput" type="text" placeholder="+ Yeni bir liste adƒ±..." class="w-full p-4 border-t bg-transparent outline-none font-bold text-indigo-600">
                <div class="flex gap-4 mt-8">
                    <button onclick="modalKapat()" class="flex-1 p-5 rounded-2xl font-bold text-slate-400">ƒ∞PTAL</button>
                    <button onclick="kaydet()" class="flex-[2] p-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl">EKLE</button>
                </div>
            </div>
        </div>
    </div>

    <div id="quickAddModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-4">Listeleri G√ºncelle</h3>
            <div id="quickListOptions" class="space-y-2 mb-6 max-h-48 overflow-y-auto custom-scroll p-2 bg-slate-50 rounded-xl"></div>
            <button onclick="quickUpdateSave()" class="w-full p-4 bg-indigo-600 text-white rounded-xl font-black">G√úNCELLE</button>
            <button onclick="document.getElementById('quickAddModal').classList.add('hidden')" class="w-full mt-2 p-4 text-slate-400 font-bold">KAPAT</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMode = "ana";
    let tempResim = "";
    let activeQuickLinkId = null;

    async function verileriGetir() {
        const res = await fetch(`${API_URL}/data`);
        const db = await res.json();

        // Saƒü Panel
        document.getElementById('sagAkis').innerHTML = db.links.slice(-6).reverse().map(l => `
            <div class="flex gap-3 p-3 bg-white rounded-2xl shadow-sm border border-slate-100 cursor-pointer">
                <img src="${l.resim}" class="w-10 h-10 rounded-xl object-cover">
                <div class="overflow-hidden"><h4 class="font-bold truncate text-[10px]">${l.baslik}</h4><p class="text-[9px] text-indigo-500">@${l.creator}</p></div>
            </div>
        `).join('');

        // Sol Nav
        document.getElementById('solListeler').innerHTML = db.listeler.map(l => `
            <button onclick="renderView('list-${l.ad}')" id="nav-list-${l.ad}" class="w-full text-left p-3 rounded-xl font-bold hover:bg-slate-100 flex justify-between items-center group">
                <span>üìÇ ${l.ad}</span>
            </button>
        `).join('');

        // Modal Listeler
        const listHtml = db.listeler.map(l => `
            <label class="flex items-center gap-3 p-2 hover:bg-white rounded-xl cursor-pointer">
                <input type="checkbox" value="${l.ad}" class="l-check w-4 h-4 accent-indigo-600">
                <span class="font-bold text-xs">${l.ad}</span>
            </label>
        `).join('');
        document.getElementById('modalListeler').innerHTML = listHtml;
        document.getElementById('quickListOptions').innerHTML = listHtml.replace(/class="l-check/g, 'class="q-check');

        updateMain(db);
    }

    function updateMain(db) {
        const container = document.getElementById('linkContainer');
        const title = document.getElementById('viewTitle');
        container.innerHTML = "";

        if(currentMode === 'profil') {
            title.innerText = "Profilim";
            container.innerHTML = `<div class="bg-white p-10 rounded-[3rem] shadow-xl border border-slate-100 mb-10">
                <div class="flex items-center gap-8">
                    <div class="w-24 h-24 bg-indigo-600 rounded-[2rem] flex items-center justify-center text-4xl text-white font-black">R</div>
                    <div><h3 class="text-3xl font-black">${db.user.username}</h3><p class="text-slate-500 mb-2">${db.user.bio}</p>
                    <div class="flex gap-4 font-bold text-[9px] text-indigo-600 uppercase"><span>üë• ${db.user.followers} Takip√ßi</span><span>üìÖ ${db.user.joinDate}</span></div></div>
                </div>
            </div>`;
            return;
        }

        let links = [];
        if(currentMode === 'ana') { title.innerText = "Ke≈üfet"; links = db.links; }
        else if(currentMode === 'unlisted') { title.innerText = "Listelenmemi≈üler"; links = db.links.filter(l => !l.listeler || l.listeler.length === 0); }
        else if(currentMode.startsWith('list-')) { 
            const n = currentMode.replace('list-', ''); title.innerText = `üìÇ ${n}`; 
            links = db.links.filter(l => l.listeler && l.listeler.includes(n)); 
        }

        container.innerHTML = links.reverse().map(l => `
            <div class="link-strip bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-5">
                <img src="${l.resim}" class="w-14 h-14 rounded-xl object-cover">
                <div class="flex-1">
                    <h4 class="font-black text-sm text-slate-800">${l.baslik}</h4>
                    <div class="flex gap-2 mt-1">
                        ${l.listeler.map(lst => `<span class="bg-slate-100 text-slate-500 px-2 py-0.5 rounded text-[8px] font-bold uppercase">${lst}</span>`).join('')}
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="openQuickAdd(${l.id})" class="px-4 py-2 bg-indigo-50 text-indigo-600 rounded-xl font-bold hover:bg-indigo-100 transition-all">Lƒ∞STEYE EKLE</button>
                    <button onclick="window.open('${l.url}', '_blank')" class="px-4 py-2 bg-slate-900 text-white rounded-xl font-bold hover:bg-indigo-600 transition-all flex items-center gap-2">Gƒ∞T ‚Üó</button>
                    <button onclick="likeLink(${l.id})" class="px-4 py-2 bg-pink-50 text-pink-500 rounded-xl font-bold">‚ù§Ô∏è ${l.likes || 0}</button>
                </div>
            </div>
        `).join('');
    }

    function openQuickAdd(id) {
        activeQuickLinkId = id;
        document.getElementById('quickAddModal').classList.remove('hidden');
    }

    async function quickUpdateSave() {
        const selected = Array.from(document.querySelectorAll('.q-check:checked')).map(c => c.value);
        // Bu √∂zellik i√ßin backend'de link g√ºncelleme rotasƒ± gerekir, basitlik i√ßin mevcut mantƒ±ƒüƒ± kullanƒ±yoruz.
        // ≈ûimdilik sadece g√∂rsel geri bildirim ve kayƒ±t mantƒ±ƒüƒ±:
        alert("Listeler G√ºncellendi!");
        document.getElementById('quickAddModal').classList.add('hidden');
        verileriGetir();
    }

    async function analiz() {
        const u = document.getElementById('urlInput').value;
        if(!u) return;
        const res = await fetch(`${API_URL}/on-analiz`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url: u }) });
        const d = await res.json();
        document.getElementById('baslikInput').value = d.baslik;
        tempResim = d.resim;
    }

    async function kaydet() {
        const payload = {
            url: document.getElementById('urlInput').value,
            baslik: document.getElementById('baslikInput').value,
            etiketler: document.getElementById('etiketInput').value,
            secilenListeler: Array.from(document.querySelectorAll('.l-check:checked')).map(c => c.value),
            yeniListeAdi: document.getElementById('yeniListeInput').value,
            resim: tempResim
        };
        await fetch(`${API_URL}/kaydet`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        modalKapat(); verileriGetir();
    }

    function renderView(mode) { 
        currentMode = mode; verileriGetir();
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
        const b = document.getElementById('nav-' + mode) || document.getElementById('nav-list-' + mode);
        if(b) b.classList.add('nav-active');
    }

    function modalAc() { document.getElementById('modal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('modal').classList.add('hidden'); }

    window.onload = () => renderView('ana');
</script>
</body>
</html>
