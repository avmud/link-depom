<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - CanlÄ± Bildirimler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .nav-link { padding: 1rem; border-radius: 1.25rem; font-size: 13px; font-weight: 800; cursor: pointer; transition: 0.3s; color: #94a3b8; display: flex; align-items: center; justify-content: justify; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
        .notif-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; position: absolute; right: 10px; top: 10px; }
        .auth-input { background: #f1f5f9; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; }
        .tag-badge { background: #f1f5f9; color: #64748b; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md space-y-4 text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-6">LinkUp</h2>
            <input id="authUsername" placeholder="KullanÄ±cÄ± AdÄ±" class="auth-input hidden">
            <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
            <input id="authPass" type="password" placeholder="Åifre" class="auth-input">
            <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black text-lg">GiriÅŸ Yap</button>
            <p onclick="authModDegistir()" class="text-xs font-bold text-slate-400 cursor-pointer uppercase mt-4">KayÄ±t Ol</p>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-80 bg-white border-r p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            
            <nav class="space-y-2 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">ğŸŒ KeÅŸfet</div>
                <div id="btn-trend" onclick="verileriGetir('trend')" class="nav-link">ğŸ”¥ Trendler</div>
                <div id="btn-takip" onclick="verileriGetir('takip')" class="nav-link">ğŸ‘¥ AkÄ±ÅŸ</div>
                <div id="btn-listelerim" onclick="listelerimEkraniniAc()" class="nav-link">ğŸ“š Listeler</div>
                <div id="btn-notif" onclick="bildirimleriAc()" class="nav-link relative">
                    ğŸ”” Bildirimler
                    <div id="notifDot" class="hidden notif-dot"></div>
                </div>
                <hr class="my-4">
                <div onclick="profilGetir(localStorage.getItem('username'))" class="nav-link text-indigo-600">ğŸ‘¤ Profilim</div>
                <div onclick="cikisYap()" class="nav-link text-red-400">âŒ Ã‡Ä±kÄ±ÅŸ</div>
            </nav>
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-2xl font-black shadow-lg">+ YENÄ° EKLE</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div class="max-w-3xl mx-auto mb-10">
                <input type="text" oninput="aramaYap(this.value)" placeholder="Ara..." class="w-full bg-white border border-slate-100 p-4 rounded-2xl shadow-sm outline-none focus:border-indigo-600">
            </div>

            <div id="notifPanel" class="hidden max-w-2xl mx-auto mb-10 space-y-3">
                <h3 class="font-black text-slate-800 text-xl mb-4">Bildirimler</h3>
                <div id="notifList" class="space-y-2"></div>
            </div>

            <div id="profileHeader" class="hidden max-w-3xl mx-auto mb-10 p-8 bg-white rounded-[2.5rem] border border-slate-100">
                <div class="flex items-center gap-6">
                    <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black text-2xl">L</div>
                    <div>
                        <h2 id="profName" class="text-2xl font-black">@username</h2>
                        <p class="text-xs text-slate-400 font-bold"><span id="profFollowers">0</span> TakipÃ§i</p>
                    </div>
                </div>
                <div id="profLists" class="grid grid-cols-2 gap-3 mt-6"></div>
            </div>

            <div id="linkFeed" class="max-w-3xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-10 space-y-4">
            <h3 class="text-xl font-black">Yeni Link</h3>
            <input id="urlIn" placeholder="URL" class="auth-input">
            <input id="titleIn" placeholder="BaÅŸlÄ±k" class="auth-input">
            <input id="tagsIn" placeholder="Etiketler" class="auth-input">
            <textarea id="descIn" placeholder="AÃ§Ä±klama" class="auth-input h-20"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">PAYLAÅ</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">Ä°ptal</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    async function checkNotifications() {
        const res = await fetch(`${API_URL}/notifications`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        const hasUnread = data.some(n => !n.okundu);
        document.getElementById('notifDot').classList.toggle('hidden', !hasUnread);
    }

    async function bildirimleriAc() {
        document.getElementById('linkFeed').innerHTML = "";
        document.getElementById('profileHeader').classList.add('hidden');
        document.getElementById('notifPanel').classList.remove('hidden');
        
        const res = await fetch(`${API_URL}/notifications`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        
        document.getElementById('notifList').innerHTML = data.map(n => `
            <div class="p-4 ${n.okundu ? 'bg-white' : 'bg-indigo-50'} rounded-2xl border border-slate-100 flex items-center gap-3">
                <div class="text-xl">${n.tip === 'beÄŸeni' ? 'â¤ï¸' : 'ğŸ‘¥'}</div>
                <div class="text-sm">
                    <span class="font-black">@${n.gonderenAd}</span> ${n.mesaj}
                </div>
            </div>
        `).join('') || '<p class="text-slate-400 text-center py-10">Bildirim yok.</p>';
        
        // Okundu olarak iÅŸaretle
        fetch(`${API_URL}/notifications/read`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        document.getElementById('notifDot').classList.add('hidden');
    }

    // Her 30 saniyede bir bildirimleri kontrol et
    setInterval(() => { if(localStorage.getItem('token')) checkNotifications(); }, 30000);

    // ... (v5'teki verileriGetir, profilGetir, authIslem, kaydet fonksiyonlarÄ±nÄ± buraya ekle) ...
    // Hepsini iÃ§eren tam script bloÄŸu iÃ§in:
    
    async function verileriGetir(mod, listId = null, query = "") {
        document.getElementById('notifPanel').classList.add('hidden');
        document.getElementById('profileHeader').classList.add('hidden');
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        if(document.getElementById('btn-' + mod)) document.getElementById('btn-' + mod).classList.add('nav-active');

        const res = await fetch(`${API_URL}/data?mod=${mod}&user=${localStorage.getItem('userId')}&q=${query}${listId ? '&listId='+listId : ''}`);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex justify-between items-center mb-4">
                    <span onclick="profilGetir('${l.userName}')" class="text-xs font-black text-indigo-500 cursor-pointer">@${l.userName}</span>
                    <button onclick="takipEt('${l.userId}')" class="text-[10px] font-bold text-slate-400">+ TAKÄ°P</button>
                </div>
                <h4 class="font-extrabold text-slate-800 text-lg">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mt-1 mb-4">${l.aciklama || ''}</p>
                <div class="flex items-center justify-between pt-4 border-t">
                    <div class="flex gap-4">
                        <button onclick="likeEt('${l._id}')" class="text-xs font-bold text-slate-400">â¤ï¸ <span id="like-${l._id}">${l.beÄŸeniler.length}</span></button>
                    </div>
                    <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black">GÄ°T â†—</button>
                </div>
            </div>
        `).join('');
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            location.reload();
        }
    }

    function kontrol() {
        if (localStorage.getItem('token')) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('navUsernameDisplay')?.innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
            checkNotifications();
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }

    // DiÄŸer yardÄ±mcÄ±lar (v5 ile aynÄ±)
    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
