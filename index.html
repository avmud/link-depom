<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Profesyonel Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-100 font-sans text-xs">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 border-r border-slate-200 dark:border-slate-800 p-6 flex flex-col">
            <h1 class="text-2xl font-black text-indigo-600 mb-10">LinkUp</h1>
            <p class="text-[10px] uppercase font-bold text-slate-400 mb-4 tracking-widest">Listelerim</p>
            <div id="solListeler" class="space-y-2 flex-1 overflow-y-auto"></div>
            <button onclick="yeniListeEkle()" class="mt-4 bg-indigo-50 text-indigo-600 p-3 rounded-xl font-bold">+ Liste Olu≈ütur</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] shadow-xl border border-slate-100 dark:border-slate-700 mb-10">
                <h2 class="text-xl font-black mb-6 flex items-center gap-2">üöÄ Yeni Baƒülantƒ± Ekle</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input id="urlInput" onblur="linkAnalizEt()" type="text" placeholder="https://..." class="p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                    <input id="baslikInput" type="text" placeholder="Baƒülantƒ± Ba≈ülƒ±ƒüƒ±" class="p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                    <input id="etiketInput" type="text" placeholder="Etiketler (virg√ºlle ayƒ±rƒ±n)" class="p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                    <select id="listeSecim" class="p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                        <option value="">Liste Se√ßin...</option>
                    </select>
                </div>
                <button id="ekleButon" onclick="tamKaydet()" class="w-full mt-4 bg-indigo-600 text-white p-4 rounded-2xl font-black hover:bg-indigo-700 transition-all">EKLE</button>
            </div>

            <div id="anaListe" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </main>

        <aside class="w-80 border-l border-slate-200 dark:border-slate-800 p-6 flex flex-col">
            <h3 class="font-bold text-slate-400 mb-6 uppercase tracking-tighter">Son Kaydedilenler</h3>
            <div id="sagAkis" class="space-y-4"></div>
        </aside>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let tempResim = "";

    async function linkAnalizEt() {
        const url = document.getElementById('urlInput').value;
        if(!url.startsWith('http')) return;
        
        const res = await fetch(`${API_URL}/on-analiz`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ url })
        });
        const data = await res.json();
        document.getElementById('baslikInput').value = data.baslik;
        tempResim = data.resim;
    }

    async function tamKaydet() {
        const btn = document.getElementById('ekleButon');
        const payload = {
            url: document.getElementById('urlInput').value,
            baslik: document.getElementById('baslikInput').value,
            etiketler: document.getElementById('etiketInput').value,
            secilenListe: document.getElementById('listeSecim').value,
            resim: tempResim
        };

        if(!payload.url || !payload.baslik) return alert("Link ve Ba≈ülƒ±k zorunludur!");
        
        btn.innerText = "EKLENƒ∞YOR...";
        await fetch(`${API_URL}/kaydet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        
        btn.innerText = "EKLE";
        // Formu temizle
        ["urlInput", "baslikInput", "etiketInput"].forEach(id => document.getElementById(id).value = "");
        verileriYukle();
    }

    async function verileriYukle() {
        const res = await fetch(`${API_URL}/data`);
        const data = await res.json();

        // Sol Men√º & Select G√ºncelleme
        const sol = document.getElementById('solListeler');
        const sel = document.getElementById('listeSecim');
        sol.innerHTML = ""; sel.innerHTML = '<option value="">Liste Se√ßin...</option>';
        
        data.listeler.forEach(l => {
            sol.innerHTML += `<button onclick="filtrele('${l}')" class="w-full text-left p-3 hover:bg-indigo-50 dark:hover:bg-slate-800 rounded-xl font-bold">üìÇ ${l}</button>`;
            sel.innerHTML += `<option value="${l}">${l}</option>`;
        });

        // Saƒü Akƒ±≈ü
        document.getElementById('sagAkis').innerHTML = data.sonLinkler.map(l => `
            <div class="flex gap-3 items-center p-2 hover:bg-white dark:hover:bg-slate-800 rounded-2xl transition-all cursor-pointer" onclick="window.open('${l.url}', '_blank')">
                <img src="${l.resim}" class="w-10 h-10 rounded-lg object-cover">
                <div class="overflow-hidden"><h4 class="font-bold truncate">${l.baslik}</h4><p class="text-[9px] text-slate-400">@royal</p></div>
            </div>
        `).join('');

        // Orta Havuz
        document.getElementById('anaListe').innerHTML = data.linkler.map(l => `
            <div class="bg-white dark:bg-slate-800 p-5 rounded-[2rem] border border-slate-100 dark:border-slate-700 shadow-sm">
                <img src="${l.resim}" class="w-full h-32 object-cover rounded-2xl mb-4">
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-indigo-100 text-indigo-600 px-2 py-1 rounded-md font-bold text-[9px] uppercase">${l.liste}</span>
                    <button class="text-slate-400">‚úèÔ∏è</button>
                </div>
                <h3 class="font-black text-sm mb-3">${l.baslik}</h3>
                <div class="flex flex-wrap gap-1 mb-4">
                    ${l.etiketler.split(',').map(t => `<span class="text-[9px] text-slate-400">#${t.trim()}</span>`).join('')}
                </div>
                <button onclick="window.open('${l.url}', '_blank')" class="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-indigo-600 transition-all">Sƒ∞TEYE Gƒ∞T</button>
            </div>
        `).join('');
    }

    window.onload = verileriYukle;
</script>
</body>
</html>
