<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - AkÄ±llÄ± Link ArÅŸivi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        .card:hover { transform: translateY(-8px); transition: 0.4s; }
        body { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen p-4 md:p-12 text-slate-800 dark:text-slate-100 font-sans">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-12 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-black text-2xl shadow-lg">L</div>
                <h1 class="text-3xl font-black tracking-tight">Link<span class="text-indigo-600">Up</span></h1>
            </div>
            <button onclick="temaDegistir()" class="p-3 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:scale-110 transition-transform">
                <span id="temaIkon" class="text-xl">ğŸŒ™</span>
            </button>
        </header>
        
        <div class="bg-white dark:bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-100 dark:border-slate-700 mb-8">
            <div class="flex flex-col gap-5">
                <input id="linkInput" type="text" placeholder="https://..." 
                       class="w-full p-5 bg-slate-50 dark:bg-slate-700/50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none text-lg transition-all">
                <div class="flex flex-col md:flex-row gap-3">
                    <input id="tagInput" type="text" placeholder="Etiketler (virgÃ¼lle ayÄ±rÄ±n)" 
                           class="flex-1 p-5 bg-slate-50 dark:bg-slate-700/50 border-2 border-transparent focus:border-indigo-500 rounded-2xl outline-none transition-all">
                    <button id="ekleButon" onclick="linkAnalizEt()" class="bg-indigo-600 text-white px-10 py-5 rounded-2xl font-black hover:bg-indigo-700 shadow-xl transition-all active:scale-95">
                        BAÄLANTIYI KAYDET
                    </button>
                </div>
            </div>
        </div>

        <div id="liste" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-24"></div>

        <footer class="mt-20 pt-12 border-t border-slate-200 dark:border-slate-800 text-center text-slate-500 pb-12">
            <div class="flex justify-center gap-8 mb-6 font-semibold">
                <button onclick="modalAc('about')" class="hover:text-indigo-600 transition-colors">HakkÄ±mÄ±zda</button>
                <button onclick="modalAc('privacy')" class="hover:text-indigo-600 transition-colors">Gizlilik</button>
            </div>
            <p class="text-xs font-bold uppercase tracking-widest">&copy; 2026 LinkUp</p>
        </footer>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white dark:bg-slate-800 p-10 rounded-[2.5rem] max-w-2xl w-full relative border border-slate-100 dark:border-slate-700 shadow-2xl">
            <button onclick="modalKapat()" class="absolute top-6 right-6 text-3xl font-light hover:rotate-90 transition-transform">âœ•</button>
            <div id="modalIcerik" class="space-y-4"></div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";

    function temaDegistir() {
        const html = document.documentElement;
        const ikon = document.getElementById('temaIkon');
        if (html.classList.contains('dark')) {
            html.classList.remove('dark'); ikon.innerText = 'ğŸŒ™';
        } else {
            html.classList.add('dark'); ikon.innerText = 'â˜€ï¸';
        }
    }

    async function linkAnalizEt() {
        console.log("Analiz fonksiyonu Ã§aÄŸrÄ±ldÄ±");
        const lInput = document.getElementById('linkInput');
        const tInput = document.getElementById('tagInput');
        const btn = document.getElementById('ekleButon');

        if(!lInput.value.trim().startsWith('http')) {
            alert("LÃ¼tfen 'https://' ile baÅŸlayan geÃ§erli bir link girin!");
            return;
        }

        btn.innerText = "Ä°ÅLENÄ°YOR...";
        btn.disabled = true;

        try {
            const response = await fetch(`${API_URL}/analiz`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ linkUrl: lInput.value, etiketler: tInput.value })
            });
            
            if(response.ok) {
                lInput.value = ''; 
                tInput.value = '';
                await linkleriGetir();
            } else {
                alert("Sunucu bir hata verdi.");
            }
        } catch (e) { 
            console.error("Hata:", e);
            alert("Sunucuya baÄŸlanÄ±lamadÄ±. LÃ¼tfen 10 saniye sonra tekrar deneyin."); 
        } finally {
            btn.innerText = "BAÄLANTIYI KAYDET";
            btn.disabled = false;
        }
    }

    async function linkleriGetir() {
        try {
            const res = await fetch(`${API_URL}/linkler`);
            const linkler = await res.json();
            const liste = document.getElementById('liste');
            liste.innerHTML = ''; 
            linkler.forEach((veri, index) => {
                const kart = `
                <div class="card bg-white dark:bg-slate-800 rounded-[2rem] shadow-xl overflow-hidden border border-slate-100 dark:border-slate-700 relative flex flex-col h-full transition-all">
                    <button onclick="linkSil(${index})" class="absolute top-4 right-4 bg-white/90 dark:bg-slate-900/90 text-red-500 p-2 rounded-xl z-10 hover:bg-red-500 hover:text-white transition-colors">ğŸ—‘ï¸</button>
                    <img src="${veri.resim || 'https://via.placeholder.com/400x200?text=LinkUp'}" class="w-full h-40 object-cover">
                    <div class="p-6 flex flex-col flex-1">
                        <h3 class="text-base font-bold text-slate-800 dark:text-slate-100 mb-3 line-clamp-2">${veri.baslik}</h3>
                        <button onclick="window.open('${veri.link}', '_blank')" class="mt-auto w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-xs hover:bg-indigo-700 transition-all active:scale-95">ZÄ°YARET ET</button>
                    </div>
                </div>`;
                liste.insertAdjacentHTML('afterbegin', kart);
            });
        } catch (err) { 
            console.log("YÃ¼kleme hatasÄ±:", err); 
        }
    }

    async function linkSil(index) {
        if(!confirm("Bu kaydÄ± silmek istediÄŸinizden emin misiniz?")) return;
        try {
            await fetch(`${API_URL}/sil/${index}`, { method: 'DELETE' });
            await linkleriGetir();
        } catch (e) { alert("Silme iÅŸlemi baÅŸarÄ±sÄ±z."); }
    }

    function modalAc(tip) {
        const m = document.getElementById('modal');
        const icerik = document.getElementById('modalIcerik');
        m.classList.remove('hidden');
        if(tip === 'about') {
            icerik.innerHTML = `<h2 class="text-2xl font-black mb-4">HakkÄ±mÄ±zda</h2><p>LinkUp, kiÅŸisel dijital kÃ¼tÃ¼phanenizi oluÅŸturmanÄ±za yardÄ±mcÄ± olur.</p>`;
        } else {
            icerik.innerHTML = `<h2 class="text-2xl font-black mb-4">Gizlilik</h2><p>Verileriniz anonim olarak bulut sunucumuzda saklanÄ±r.</p>`;
        }
    }

    function modalKapat() { document.getElementById('modal').classList.add('hidden'); }

    window.onload = linkleriGetir;
</script>
</body>
</html>
