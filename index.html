<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Topluluk & Bildirim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .note-dot { width: 8px; height: 8px; background: #ef4444; border-radius: 50%; position: absolute; top: 0; right: 0; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 p-6 flex flex-col">
            <h1 class="text-2xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            <nav class="space-y-2 flex-1 text-sm font-bold">
                <div onclick="verileriGetir(false)" class="p-4 cursor-pointer rounded-2xl bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600">ğŸŒ KeÅŸfet</div>
                <div onclick="verileriGetir(true)" class="p-4 cursor-pointer rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800">ğŸ‘¥ Takip Ettiklerim</div>
                <div onclick="bildirimleriGoster()" class="relative p-4 cursor-pointer rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800">
                    ğŸ”” Bildirimler <div id="noteBadge" class="hidden note-dot"></div>
                </div>
                <div onclick="bulteniGoster()" class="p-4 cursor-pointer rounded-2xl hover:bg-slate-50 dark:hover:bg-slate-800">ğŸ”¥ HaftalÄ±k BÃ¼lten</div>
            </nav>
            <button onclick="cikisYap()" class="mt-auto p-4 text-red-400 font-bold">Ã‡Ä±kÄ±ÅŸ Yap</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 overflow-y-auto">
            <div id="contentArea" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

    <script>
    const API_URL = "https://link-depom-sunucu.onrender.com";

    async function bildirimleriGoster() {
        const res = await fetch(`${API_URL}/notifications`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const notes = await res.json();
        
        document.getElementById('contentArea').innerHTML = `
            <h2 class="text-2xl font-black mb-6">Bildirimler</h2>
            <div class="space-y-4">
                ${notes.map(n => `
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-3xl border ${n.isRead ? 'border-transparent' : 'border-indigo-500'}">
                        <p class="text-sm font-bold">${n.message}</p>
                        <span class="text-[10px] text-slate-400">${new Date(n.tarih).toLocaleString()}</span>
                    </div>
                `).join('')}
            </div>
        `;
        fetch(`${API_URL}/notifications/read`, { method: 'POST', headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
        document.getElementById('noteBadge').classList.add('hidden');
    }

    async function bulteniGoster() {
        const res = await fetch(`${API_URL}/newsletter/popular`);
        const links = await res.json();
        
        document.getElementById('contentArea').innerHTML = `
            <div class="bg-indigo-600 p-8 rounded-[3rem] text-white mb-8 text-center">
                <h2 class="text-3xl font-black italic">HaftalÄ±k LinkUp BÃ¼lteni</h2>
                <p class="text-indigo-100 mt-2 font-bold uppercase text-xs">Bu haftanÄ±n en Ã§ok ilgi gÃ¶ren paylaÅŸÄ±mlarÄ±</p>
            </div>
            <div class="space-y-6">
                ${links.map((l, i) => `
                    <div class="flex items-center gap-6 bg-white dark:bg-slate-900 p-6 rounded-[2.5rem]">
                        <span class="text-4xl font-black text-indigo-200">#${i+1}</span>
                        <div class="flex-1">
                            <h4 class="font-extrabold text-lg">${l.baslik}</h4>
                            <p class="text-xs text-slate-400">@${l.userName} tarafÄ±ndan paylaÅŸÄ±ldÄ±</p>
                        </div>
                        <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-black">GÄ°T</button>
                    </div>
                `).join('')}
            </div>
        `;
    }

    async function verileriGetir(followOnly = false) {
        const res = await fetch(`${API_URL}/data?followOnly=${followOnly}&userId=${localStorage.getItem('userId')}`);
        const data = await res.json();
        document.getElementById('contentArea').innerHTML = data.links.map(l => `
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[3rem] border border-slate-100 dark:border-slate-800">
                <div class="flex items-center gap-3 mb-4 text-xs font-black">
                    <img src="${l.userAvatar}" class="w-6 h-6 rounded-lg"> @${l.userName}
                </div>
                <h4 class="text-xl font-black leading-tight">${l.baslik}</h4>
                <div class="flex justify-between mt-6">
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 dark:bg-indigo-600 text-white px-8 py-3 rounded-2xl text-xs font-black">Linke Git</button>
                </div>
            </div>
        `).join('');
    }

    // BaÅŸlangÄ±Ã§ kontrolleri
    window.onload = () => {
        if(localStorage.getItem('token')) {
            document.getElementById('mainArea').classList.remove('hidden');
            verileriGetir();
            // Yeni bildirim kontrolÃ¼ (SimÃ¼le)
            fetch(`${API_URL}/notifications`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } })
                .then(r => r.json()).then(notes => {
                    if(notes.some(n => !n.isRead)) document.getElementById('noteBadge').classList.remove('hidden');
                });
        } else {
            // Auth ekranÄ±nÄ± gÃ¶ster (v14 mantÄ±ÄŸÄ±yla)
            alert("LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n."); 
        }
    }

    function cikisYap() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
