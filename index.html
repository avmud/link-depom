<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LinkUp v25 | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .folder-tree { margin-left: 1.2rem; border-left: 2px solid #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-900">

    <aside class="w-80 bg-white border-r flex flex-col p-6 overflow-y-auto">
        <h1 class="text-3xl font-black text-indigo-600 italic mb-10 tracking-tighter">LinkUp</h1>
        
        <div id="folderNav" class="space-y-1 flex-1 text-sm font-bold">
            <div class="animate-pulse bg-slate-100 h-20 rounded-xl"></div>
        </div>

        <div class="mt-6 pt-6 border-t space-y-2">
            <button onclick="yeniEkle()" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-200 mb-4">+ Yeni KÄ±sayol</button>
            <button onclick="profilGoster()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸ‘¤ Profil & Analiz</button>
            <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸŒ Global AkÄ±ÅŸ</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="mainScroll">
        <div id="feedArea" class="max-w-4xl mx-auto space-y-6"></div>
        <div id="scroll-anchor" class="h-20"></div>
    </main>

<script>
    let page = 1;
    const myId = localStorage.getItem('userId') || '65a0...'; // Test iÃ§in mock ID
    const myName = localStorage.getItem('username') || 'kullanici';

    // 1. Fonksiyonellik: Link Ä°ÅŸlemleri
    async function git(linkId, url) {
        await fetch(`/api/links/click/${linkId}`, { method: 'POST' });
        window.open(url, '_blank');
    }

    async function sil(id) {
        if(confirm("Silmek istediÄŸine emin misin?")) {
            await fetch(`/api/links/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    async function yeniEkle() {
        const baslik = prompt("KÄ±sayol BaÅŸlÄ±ÄŸÄ±:");
        const url = prompt("URL (https://...):");
        if(baslik && url) {
            await fetch('/api/links/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ baslik, url, userId: myId, userName: myName, tarih: new Date() })
            });
            location.reload();
        }
    }

    // 2. Render ve ArayÃ¼z
    function renderLink(l) {
        const div = document.createElement('div');
        div.className = "bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4 hover:shadow-md transition-all";
        div.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <button onclick="takipEt('${l.userId}')" class="text-[10px] font-black text-indigo-500 uppercase hover:underline">@${l.userName || 'anonim'}</button>
                    <h4 class="text-xl font-black">${l.baslik}</h4>
                </div>
                <div class="flex gap-2">
                    <button onclick="aiOzetle('${l._id}', this)" class="text-[10px] font-bold bg-purple-50 text-purple-600 px-3 py-1 rounded-full hover:bg-purple-100">âœ¨ AI Ã–ZET</button>
                    <span class="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-full">ğŸ“Š ${l.clicks || 0} TÄ±k</span>
                </div>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                <button onclick="git('${l._id}', '${l.url}')" class="bg-indigo-600 text-white px-8 py-2 rounded-2xl text-xs font-black hover:bg-indigo-700">AÃ‡ â†—</button>
                <div class="flex gap-3 text-lg">
                    <button onclick="navigator.clipboard.writeText('${l.url}'); alert('KopyalandÄ±!')" title="Kopyala">ğŸ“‹</button>
                    <button onclick="listeSec('${l._id}')" title="Listeye Ekle">â•</button>
                    ${l.userId === myId ? `<button onclick="sil('${l._id}')" title="Sil">ğŸ—‘ï¸</button>` : ''}
                    <button onclick="report('${l._id}')" title="Bildir">ğŸš©</button>
                </div>
            </div>
        `;
        document.getElementById('feedArea').appendChild(div);
    }

    // 3. Profil ve Analitik Grafik
    async function profilGoster() {
        const res = await fetch(`/api/user/stats/${myId}`);
        const s = await res.json();
        document.getElementById('feedArea').innerHTML = `
            <div class="space-y-6 animate-in fade-in duration-500">
                <div class="bg-indigo-600 p-10 rounded-[3rem] text-white shadow-2xl">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="relative group">
                            <img src="${s.avatar || 'https://api.dicebear.com/7.x/bottts/svg?seed='+s.username}" class="w-20 h-20 rounded-full bg-white p-1">
                            <button onclick="avatarGuncelle()" class="absolute inset-0 bg-black/40 rounded-full opacity-0 group-hover:opacity-100 flex items-center justify-center text-xs">DeÄŸiÅŸtir</button>
                        </div>
                        <div>
                            <h2 class="text-4xl font-black">@${s.username}</h2>
                            <p class="text-indigo-200 font-bold">Premium Ãœye</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-white/10 p-4 rounded-3xl text-center border border-white/10"><b>${s.totalClicks}</b><br><small class="opacity-70">TÄ±klama</small></div>
                        <div class="bg-white/10 p-4 rounded-3xl text-center border border-white/10"><b>${s.linkCount}</b><br><small class="opacity-70">Link</small></div>
                        <div class="bg-white/10 p-4 rounded-3xl text-center border border-white/10"><b>${s.followers}</b><br><small class="opacity-70">TakipÃ§i</small></div>
                        <div class="bg-white/10 p-4 rounded-3xl text-center border border-white/10"><b>${s.addedByOthers}</b><br><small class="opacity-70">Viral Etki</small></div>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                    <h3 class="font-black mb-6 uppercase text-xs text-slate-400 tracking-widest">TÄ±klama Performans GrafiÄŸi</h3>
                    <canvas id="clickChart" height="100"></canvas>
                </div>
            </div>
        `;
        renderChart(s.totalClicks);
    }

    function renderChart(total) {
        const ctx = document.getElementById('clickChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Pzt', 'Sal', 'Ã‡ar', 'Per', 'Cum', 'Cmt', 'Paz'],
                datasets: [{
                    label: 'GÃ¼nlÃ¼k EtkileÅŸim',
                    data: [total/4, total/2, total/3, total, total/1.5, total*1.2, total],
                    borderColor: '#6366f1',
                    borderWidth: 4,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(99, 102, 241, 0.05)'
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    }

    // 4. Veri YÃ¼kleme (Sonsuz AkÄ±ÅŸ & HiyerarÅŸi)
    async function loadFolders() {
        const res = await fetch(`/api/my-folders?userId=${myId}`);
        const items = await res.json();
        const build = (pid) => items.filter(i => String(i.parentFolder) === String(pid))
            .map(i => `
                <div class="ml-2">
                    <div class="p-2 hover:bg-slate-50 rounded-xl cursor-pointer flex items-center gap-2 group">
                        <span>${i.isFolder ? 'ğŸ“‚' : 'ğŸ“„'}</span>
                        <span class="${i.isPrivate ? 'text-red-400' : ''}">${i.baslik}</span>
                        ${i.isPrivate ? 'ğŸ”’' : ''}
                    </div>
                    <div class="folder-tree">${build(i._id)}</div>
                </div>
            `).join('');
        document.getElementById('folderNav').innerHTML = build(null) || '<p class="text-slate-400 font-normal italic">HenÃ¼z liste yok.</p>';
    }

    async function loadLinks() {
        const res = await fetch(`/api/data?page=${page}`);
        const data = await res.json();
        if(data.length > 0) {
            data.forEach(l => renderLink(l));
        } else if(page === 1) {
            document.getElementById('feedArea').innerHTML = '<div class="text-center py-20 text-slate-400 font-bold text-xl">HenÃ¼z hiÃ§ link paylaÅŸÄ±lmamÄ±ÅŸ ğŸš€</div>';
        }
    }

    // Gerekli DiÄŸer Fonksiyonlar
    async function takipEt(id) { await fetch('/api/user/follow', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({myId, targetId: id}) }); alert("Takip edildi!"); }
    async function aiOzetle(id, btn) { btn.innerText = "âŒ›..."; setTimeout(() => { alert("AI Ã–zet: Bu iÃ§erik teknoloji odaklÄ± bir rehberdir."); btn.innerText = "âœ¨ AI Ã–ZET"; }, 1000); }
    async function report(id) { prompt("Åikayet sebebi?"); alert("Bildirildi."); }

    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting) { page++; loadLinks(); } });
    obs.observe(document.getElementById('scroll-anchor'));
    
    window.onload = () => { loadLinks(); loadFolders(); };
</script>
</body>
</html>
