<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Y√∂netim Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #1e293b; }
        .nav-link { padding: 0.8rem 1.2rem; border-radius: 1rem; font-size: 13px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #64748b; transition: 0.2s; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
        .btn-action { font-size: 10px; font-weight: 800; color: #94a3b8; margin-left: 10px; }
        .btn-action:hover { color: #4f46e5; }
    </style>
</head>
<body>

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600 p-6">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8 text-center">LinkUp</h2>
            <div class="space-y-3" id="authInputs">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="w-full p-4 bg-slate-50 rounded-2xl outline-none hidden border-2 focus:border-indigo-500">
                <input id="authEmail" type="email" placeholder="E-posta" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input id="authPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <button onclick="authIslem()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" class="text-center text-xs font-bold text-slate-400 cursor-pointer uppercase mt-4">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r p-6 flex flex-col">
            <div class="flex items-center gap-3 mb-10 px-2">
                <img id="myAvatar" src="" class="w-12 h-12 rounded-xl bg-indigo-50">
                <div>
                    <h3 id="myName" class="font-black text-sm">@kullanici</h3>
                    <p class="text-[10px] text-slate-400 font-bold">Aktif √úye</p>
                </div>
            </div>
            
            <nav class="space-y-1 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div id="btn-guvenlik" onclick="guvenlikEkraniniAc()" class="nav-link">üîí G√ºvenlik</div>
                <div onclick="cikisYap()" class="nav-link text-red-400">üö™ √áƒ±kƒ±≈ü Yap</div>
                <hr class="my-4">
                <p class="text-[10px] font-black text-slate-400 uppercase px-3 mb-2">Etiketler</p>
                <div id="tagCloud" class="flex flex-wrap gap-2 px-3"></div>
            </nav>
            <button onclick="modalAc()" class="mt-6 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-100">+ YENƒ∞ KISAYOL</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 overflow-y-auto">
            <div id="contentArea" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] p-8 space-y-4">
            <h3 id="modalTitle" class="text-xl font-black">Yeni Kƒ±sayol</h3>
            <input id="urlIn" placeholder="URL" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
            <select id="catIn" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                <option value="Genel">Kategori Se√ßin</option>
                <option value="Eƒüitim">Eƒüitim</option>
                <option value="Yazƒ±lƒ±m">Yazƒ±lƒ±m</option>
                <option value="Tasarƒ±m">Tasarƒ±m</option>
            </select>
            <textarea id="descIn" placeholder="A√ßƒ±klama" class="w-full p-4 bg-slate-50 rounded-2xl outline-none h-24"></textarea>
            <button id="saveBtn" onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">YAYINLA</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">Vazge√ß</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;
    let editingId = null;

    async function verileriGetir(mod, tag = "") {
        const res = await fetch(`${API_URL}/data?tag=${tag}`);
        const data = await res.json();
        const currentUserId = localStorage.getItem('userId');
        
        document.getElementById('contentArea').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <div class="flex items-center gap-3 mb-4">
                    <img src="${l.userAvatar}" class="w-6 h-6 rounded-md">
                    <span class="text-xs font-black">@${l.userName}</span>
                    ${l.userId === currentUserId ? `
                        <div class="ml-auto">
                            <button onclick="duzenleModu('${l._id}', '${l.baslik}', '${l.aciklama}', '${l.kategori}')" class="btn-action">D√ºzenle</button>
                            <button onclick="sil('${l._id}')" class="btn-action hover:text-red-500">Sil</button>
                        </div>
                    ` : ''}
                </div>
                <h4 class="text-lg font-extrabold text-slate-800">${l.baslik}</h4>
                <p class="text-sm text-slate-500 my-2">${l.aciklama || ''}</p>
                <div class="flex items-center justify-between mt-4">
                    <span class="text-[10px] bg-slate-100 px-3 py-1 rounded-full font-bold uppercase text-slate-500">${l.kategori}</span>
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 text-white px-5 py-2 rounded-xl text-[10px] font-black">Git ‚Üó</button>
                </div>
            </div>
        `).join('');
        etiketleriGetir();
    }

    async function sil(id) {
        if(!confirm("Bu kƒ±sayolu silmek istediƒüine emin misin?")) return;
        await fetch(`${API_URL}/data/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        verileriGetir('kesfet');
    }

    function duzenleModu(id, baslik, aciklama, kategori) {
        editingId = id;
        document.getElementById('modalTitle').innerText = "Kƒ±sayolu D√ºzenle";
        document.getElementById('titleIn').value = baslik;
        document.getElementById('descIn').value = aciklama;
        document.getElementById('catIn').value = kategori;
        document.getElementById('urlIn').classList.add('hidden'); // URL genelde deƒüi≈ütirilmez
        document.getElementById('saveBtn').innerText = "G√úNCELLE";
        modalAc();
    }

    async function kaydet() {
        const body = {
            baslik: document.getElementById('titleIn').value,
            aciklama: document.getElementById('descIn').value,
            kategori: document.getElementById('catIn').value,
            url: document.getElementById('urlIn').value
        };

        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `${API_URL}/data/${editingId}` : `${API_URL}/data`;

        await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });

        editingId = null;
        modalKapat();
        verileriGetir('kesfet');
    }

    function guvenlikEkraniniAc() {
        document.getElementById('contentArea').innerHTML = `
            <div class="bg-white p-10 rounded-[2.5rem] shadow-sm space-y-4">
                <h3 class="text-xl font-black mb-6 text-indigo-600">G√ºvenlik Ayarlarƒ±</h3>
                <input id="oldPass" type="password" placeholder="Mevcut ≈ûifre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input id="newPass" type="password" placeholder="Yeni ≈ûifre" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <button onclick="sifreGuncelle()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">≈ûƒ∞FREYƒ∞ G√úNCELLE</button>
            </div>
        `;
    }

    async function sifreGuncelle() {
        const oldPassword = document.getElementById('oldPass').value;
        const newPassword = document.getElementById('newPass').value;
        const res = await fetch(`${API_URL}/auth/update-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ oldPassword, newPassword })
        });
        const data = await res.json();
        if(data.success) alert("≈ûifre ba≈üarƒ±yla g√ºncellendi!");
        else alert(data.error);
    }

    async function etiketleriGetir() {
        const res = await fetch(`${API_URL}/tags/popular`);
        const tags = await res.json();
        document.getElementById('tagCloud').innerHTML = tags.map(t => `<span onclick="verileriGetir('kesfet', '${t}')" class="text-[10px] bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg cursor-pointer font-bold">#${t}</span>`).join('');
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('avatar', data.avatar);
            location.reload();
        }
    }

    function kontrol() {
        if (localStorage.getItem('token')) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('myAvatar').src = localStorage.getItem('avatar');
            document.getElementById('myName').innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
        } else { document.getElementById('authArea').classList.remove('hidden'); }
    }

    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { 
        document.getElementById('addModal').classList.add('hidden'); 
        editingId = null; 
        document.getElementById('urlIn').classList.remove('hidden');
    }
    function cikisYap() { localStorage.clear(); location.reload(); }
    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    window.onload = kontrol;
</script>
</body>
</html>
