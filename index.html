</head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-input { background-color: #f8fafc; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; transition: all 0.2s; font-size: 0.875rem; }
        .auth-input:focus { border-color: #4f46e5; }
        .loader { border-top-color: #4f46e5; animation: spin 0.8s linear infinite; border-radius: 50%; border-width: 2px; height: 1.5rem; width: 1.5rem; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md space-y-6">
            <h2 class="text-4xl font-black italic text-indigo-600 tracking-tighter text-center">LinkUp</h2>
            <div class="space-y-4">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input hidden">
                <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
                <input id="authPass" type="password" placeholder="≈ûifre" class="auth-input">
                <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" id="authToggle" class="text-center text-[10px] font-black text-slate-400 cursor-pointer hover:text-indigo-600 uppercase tracking-widest">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-8 flex flex-col shrink-0">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic tracking-tighter">LinkUp</h1>
            <div class="mb-10 p-5 bg-indigo-50 rounded-[2rem]">
                <p id="navUser" class="text-sm font-extrabold text-indigo-900 truncate">Y√ºkleniyor...</p>
            </div>
            <nav class="flex-1 space-y-2">
                <div class="p-4 bg-indigo-600 text-white rounded-2xl text-xs font-black">üìÇ T√ºm Ar≈üivim</div>
                <div onclick="cikisYap()" class="p-4 text-slate-400 hover:text-red-500 text-xs font-black cursor-pointer italic">‚ùå G√ºvenli √áƒ±kƒ±≈ü</div>
            </nav>
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-2xl font-black">+ YENƒ∞ EKLE</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-10">
            <div id="linkFeed" class="grid gap-5 max-w-4xl mx-auto"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 shadow-2xl space-y-4">
            <div class="relative">
                <input id="urlIn" placeholder="Link Yapƒ±≈ütƒ±r" class="auth-input">
                <div id="infoLoader" class="hidden absolute right-4 top-4 loader"></div>
            </div>
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="auth-input">
            <textarea id="descIn" placeholder="A√ßƒ±klama" class="auth-input h-28 resize-none"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">K√úT√úPHANEYE EKLE</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">KAPAT</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    function kontrol() {
        const token = localStorage.getItem('token');
        const mainArea = document.getElementById('mainArea');
        const authArea = document.getElementById('authArea');
        if (token) {
            authArea.classList.add('hidden');
            mainArea.classList.remove('hidden');
            document.getElementById('navUser').innerText = localStorage.getItem('username');
            verileriGetir();
        } else {
            authArea.classList.remove('hidden');
            mainArea.classList.add('hidden');
        }
    }

    function authModDegistir() {
        isLoginMode = !isLoginMode;
        document.getElementById('authUsername').classList.toggle('hidden');
        document.getElementById('authBtn').innerText = isLoginMode ? 'Giri≈ü Yap' : 'Kayƒ±t Ol';
        document.getElementById('authToggle').innerText = isLoginMode ? 'Hesabƒ±n var mƒ±? Giri≈ü Yap' : 'Hesabƒ±n yok mu? Kayƒ±t Ol';
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';

        try {
            const res = await fetch(`${API_URL}${path}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, username })
            });
            const data = await res.json();
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                kontrol();
            } else if (data.success) {
                alert("Ba≈üarƒ±lƒ±! Giri≈ü yapabilirsin.");
                authModDegistir();
            } else { alert(data.error || "Hata olu≈ütu"); }
        } catch (e) { alert("Sunucuya baƒülanƒ±lamadƒ±!"); }
    }

    async function verileriGetir() {
        try {
            const res = await fetch(`${API_URL}/data`);
            const data = await res.json();
            document.getElementById('linkFeed').innerHTML = data.links.map(l => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center justify-between group hover:border-indigo-500 transition-all">
                    <div>
                        <h4 class="font-bold text-slate-800">${l.baslik}</h4>
                        <p class="text-[10px] text-slate-400 font-bold uppercase italic">${l.domain || ''}</p>
                    </div>
                    <button onclick="window.open('${l.url}')" class="px-8 py-4 bg-slate-900 text-white rounded-2xl text-[10px] font-black hover:bg-indigo-600 transition-all shadow-lg">Gƒ∞T ‚Üó</button>
                </div>
            `).join('');
        } catch (e) { console.error("Veri √ßekilemedi"); }
    }

    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
