<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp v20 | Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .folder-tree { margin-left: 1.2rem; border-left: 2px solid #f1f5f9; }
        .ai-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #6366f1; } to { box-shadow: 0 0 15px #a855f7; } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-900">

    <aside class="w-80 bg-white border-r flex flex-col p-6 overflow-y-auto">
        <h1 class="text-3xl font-black text-indigo-600 italic mb-10 tracking-tighter">LinkUp</h1>
        
        <div id="folderNav" class="space-y-1 flex-1 text-sm font-bold text-slate-600">
            </div>

        <div class="mt-6 pt-6 border-t space-y-2">
            <button onclick="profilGoster()" class="w-full text-left p-3 hover:bg-slate-50 rounded-2xl font-bold">ğŸ‘¤ Profil & Ä°statistikler</button>
            <button onclick="window.location.reload()" class="w-full text-left p-3 hover:bg-slate-50 rounded-2xl font-bold">ğŸŒ Global AkÄ±ÅŸ</button>
            <button onclick="cikis()" class="w-full text-left p-3 text-red-500 font-bold">ğŸšª Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="mainScroll">
        <div id="feedArea" class="max-w-4xl mx-auto space-y-6"></div>
        <div id="scroll-anchor" class="h-20"></div>
    </main>

<script>
    let page = 1;
    const API = ""; // AynÄ± sunucu olduÄŸu iÃ§in boÅŸ
    const myId = localStorage.getItem('userId');

    // AI Ã–zetleme
    async function aiOzetle(linkId, btn) {
        btn.innerHTML = "ğŸŒ€ Analiz...";
        const res = await fetch('/links/summarize', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ linkId })
        });
        const data = await res.json();
        alert("AI Ã–zeti: " + data.summary);
        btn.innerHTML = "âœ¨ AI Ã–zeti";
    }

    // Link KartÄ± Render
    function renderLink(l) {
        const card = document.createElement('div');
        card.className = "bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col gap-4";
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <span class="text-[10px] font-black text-indigo-500 uppercase cursor-pointer" onclick="profilGit('${l.userId}')">@${l.userName}</span>
                    <h4 class="text-xl font-black">${l.baslik}</h4>
                </div>
                <div class="flex gap-2">
                    <button onclick="aiOzetle('${l._id}', this)" class="text-[10px] font-bold bg-purple-50 text-purple-600 px-3 py-1 rounded-full ai-glow">âœ¨ AI Ã–ZETÄ°</button>
                    <button onclick="navigator.clipboard.writeText('${l.url}'); alert('KopyalandÄ±!')" class="text-lg">ğŸ“‹</button>
                </div>
            </div>
            <div class="flex gap-2">${l.etiketler.map(t => `<span class="bg-slate-100 px-3 py-1 rounded-lg text-[9px] font-bold">#${t}</span>`).join('')}</div>
            <div class="flex items-center justify-between mt-2 pt-4 border-t border-slate-50">
                <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-black">GÄ°T â†—</button>
                <div class="flex gap-4">
                    <button onclick="like('${l._id}')">â¤ï¸ ${l.likes?.length || 0}</button>
                    ${l.userId === myId ? `<button onclick="sil('link','${l._id}')">ğŸ—‘ï¸</button>` : ''}
                </div>
            </div>
        `;
        document.getElementById('feedArea').appendChild(card);
    }

    // KlasÃ¶r YapÄ±sÄ±
    async function loadFolders() {
        const res = await fetch(`/my-folders?userId=${myId}`);
        const items = await res.json();
        const buildTree = (parentId) => {
            return items.filter(i => String(i.parentFolder) === String(parentId))
                .map(i => `
                    <div class="ml-2">
                        <div class="flex items-center justify-between group p-2 hover:bg-slate-50 rounded-xl cursor-pointer">
                            <span onclick="listeGit('${i._id}')">${i.isFolder ? 'ğŸ“‚' : 'ğŸ“„'} ${i.baslik}</span>
                            ${i.userId === myId ? `<button onclick="ortakEkle('${i._id}')" class="hidden group-hover:block text-[8px] bg-indigo-100 px-2 rounded">+TAKIM</button>` : ''}
                        </div>
                        <div class="folder-tree">${buildTree(i._id)}</div>
                    </div>
                `).join('');
        };
        document.getElementById('folderNav').innerHTML = buildTree(null);
    }

    // Ä°statistikler
    async function profilGoster() {
        const res = await fetch(`/user/stats/${myId}`);
        const s = await res.json();
        document.getElementById('feedArea').innerHTML = `
            <div class="bg-indigo-600 p-10 rounded-[3rem] text-white">
                <div class="flex items-center gap-6 mb-8">
                    <img src="${s.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+s.username}" class="w-24 h-24 rounded-full border-4 border-white bg-white">
                    <input type="file" onchange="uploadAvatar(this)" class="text-xs">
                </div>
                <h2 class="text-3xl font-black">@${s.username}</h2>
                <div class="grid grid-cols-3 gap-4 mt-8">
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.linkCount}</b><br><small>KÄ±sayol</small></div>
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.addedByOthers}</b><br><small>Viral Etki</small></div>
                    <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.followers}</b><br><small>TakipÃ§i</small></div>
                </div>
            </div>
        `;
    }

    async function uploadAvatar(input) {
        const reader = new FileReader();
        reader.onload = async (e) => {
            await fetch('/user/update-avatar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: myId, avatar: e.target.result })
            });
            location.reload();
        };
        reader.readAsDataURL(input.files[0]);
    }

    // Sonsuz KaydÄ±rma
    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting) { page++; loadLinks(); } });
    obs.observe(document.getElementById('scroll-anchor'));

    async function loadLinks() {
        const res = await fetch(`/data?page=${page}`);
        const data = await res.json();
        data.forEach(l => renderLink(l));
    }

    async function sil(type, id) {
        if(confirm('Silmek istediÄŸine emin misin?')) {
            await fetch(`/delete/${type}/${id}`, { method: 'DELETE' });
            location.reload();
        }
    }

    function cikis() { localStorage.clear(); location.reload(); }

    window.onload = () => { if(!myId) { alert("GiriÅŸ yapmalÄ±sÄ±nÄ±z!"); } else { loadLinks(); loadFolders(); } };
</script>
</body>
</html>
