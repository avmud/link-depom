<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Sosyal AkÄ±ÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .comment-box { border-left: 3px solid #e2e8f0; padding-left: 1rem; margin-top: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600">
        <div class="bg-white dark:bg-slate-900 p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8">LinkUp</h2>
            <div class="space-y-3">
                <input id="authEmail" placeholder="E-posta" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input id="authPass" type="password" placeholder="Åifre" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <button onclick="authIslem()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest">GiriÅŸ Yap</button>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 p-6 flex flex-col">
            <h1 class="text-2xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            <nav class="space-y-2 flex-1">
                <div onclick="verileriGetir(false)" id="btn-global" class="p-3 font-extrabold cursor-pointer rounded-xl bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600">ğŸŒ KeÅŸfet</div>
                <div onclick="verileriGetir(true)" id="btn-follow" class="p-3 font-extrabold cursor-pointer rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800">ğŸ‘¥ Takip Ettiklerim</div>
                <div onclick="cikisYap()" class="p-3 font-bold text-red-400 cursor-pointer">ğŸšª Ã‡Ä±kÄ±ÅŸ</div>
            </nav>
            <button onclick="modalAc()" class="w-full mt-10 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg">+ YENÄ° PAYLAÅIM</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 overflow-y-auto">
            <div id="contentArea" class="max-w-2xl mx-auto space-y-8"></div>
        </main>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let myFollowing = JSON.parse(localStorage.getItem('following') || '[]');

    async function verileriGetir(followOnly = false) {
        const userId = localStorage.getItem('userId');
        const res = await fetch(`${API_URL}/data?followOnly=${followOnly}&userId=${userId}`);
        const data = await res.json();
        
        document.getElementById('contentArea').innerHTML = data.links.map(l => `
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <img src="${l.userAvatar}" class="w-8 h-8 rounded-xl">
                        <span class="text-xs font-black">@${l.userName}</span>
                    </div>
                    ${l.userId !== userId ? `
                        <button onclick="takipEt('${l.userId}')" class="text-[10px] font-black border-2 px-4 py-1.5 rounded-full ${myFollowing.includes(l.userId) ? 'text-slate-400' : 'border-indigo-600 text-indigo-600'}">
                            ${myFollowing.includes(l.userId) ? 'Takip Ediliyor' : 'Takip Et'}
                        </button>
                    ` : ''}
                </div>
                <h4 class="text-lg font-extrabold mb-4">${l.baslik}</h4>
                <div class="flex items-center justify-between mb-6">
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black">Linke Git â†—</button>
                    <button onclick="yorumlarÄ±Ac('${l._id}')" class="text-xs font-bold text-indigo-500">ğŸ’¬ Yorumlar</button>
                </div>
                <div id="comments-${l._id}" class="hidden space-y-3 pt-4 border-t dark:border-slate-800">
                    <div id="list-${l._id}" class="space-y-3"></div>
                    <div class="flex gap-2 mt-4">
                        <input id="input-${l._id}" placeholder="Yorum yaz..." class="flex-1 p-3 bg-slate-100 dark:bg-slate-800 rounded-xl text-xs outline-none">
                        <button onclick="yorumGonder('${l._id}')" class="bg-indigo-600 text-white px-4 rounded-xl text-[10px] font-bold">GÃ–NDER</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    async function yorumlarÄ±Ac(linkId) {
        const box = document.getElementById(`comments-${linkId}`);
        box.classList.toggle('hidden');
        if(!box.classList.contains('hidden')) {
            const res = await fetch(`${API_URL}/comments/${linkId}`);
            const comments = await res.json();
            document.getElementById(`list-${linkId}`).innerHTML = comments.map(c => `
                <div class="comment-box text-xs">
                    <span class="font-black">@${c.userName}:</span> ${c.icerik}
                </div>
            `).join('');
        }
    }

    async function yorumGonder(linkId) {
        const icerik = document.getElementById(`input-${linkId}`).value;
        if(!icerik) return;
        await fetch(`${API_URL}/comments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ linkId, icerik })
        });
        document.getElementById(`input-${linkId}`).value = "";
        yorumlarÄ±Ac(linkId); // Yenile
    }

    async function takipEt(userId) {
        const res = await fetch(`${API_URL}/user/follow/${userId}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        myFollowing = data.following;
        localStorage.setItem('following', JSON.stringify(myFollowing));
        verileriGetir();
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const res = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if(data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('following', JSON.stringify(data.following || []));
            location.reload();
        }
    }

    window.onload = () => {
        if(localStorage.getItem('token')) {
            document.getElementById('mainArea').classList.remove('hidden');
            verileriGetir();
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }
    
    function cikisYap() { localStorage.clear(); location.reload(); }
    function modalAc() { alert("PaylaÅŸÄ±m penceresi v11'deki ile aynÄ±dÄ±r, eklenebilir."); }
</script>
</body>
</html>
