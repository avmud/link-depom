<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Performans & Karanlƒ±k Mod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .nav-link { padding: 0.8rem 1.2rem; border-radius: 1rem; font-size: 13px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #64748b; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600 p-6">
        <div class="bg-white dark:bg-slate-900 p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8 text-center">LinkUp</h2>
            <div id="authBox" class="space-y-3">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none hidden">
                <input id="authEmail" type="email" placeholder="E-posta" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
                <input id="authPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
                <button onclick="authIslem()" id="mainAuthBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">Giri≈ü Yap</button>
                <div class="flex justify-between px-2 text-[10px] font-bold text-slate-400 uppercase">
                    <p onclick="authModDegistir()" id="toggleBtn" class="cursor-pointer">Kayƒ±t Ol</p>
                    <p onclick="sifremiUnuttum()" class="text-indigo-400 cursor-pointer">≈ûifremi Unuttum</p>
                </div>
            </div>
            <div id="forgotBox" class="hidden space-y-3 text-center">
                <input id="resetEmail" placeholder="E-posta Adresiniz" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
                <button onclick="resetIste()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">KOD G√ñNDER</button>
                <p onclick="location.reload()" class="text-[10px] font-bold text-slate-400 cursor-pointer">Geri D√∂n</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 p-6 flex flex-col">
            <div class="flex items-center justify-between mb-10">
                <h1 class="text-2xl font-black text-indigo-600 italic">LinkUp</h1>
                <button onclick="temaDegistir()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-xl" id="themeIcon">üåô</button>
            </div>
            <div class="flex items-center gap-3 mb-8 px-2">
                <img id="myAvatar" class="w-10 h-10 rounded-xl bg-indigo-50">
                <h3 id="myName" class="font-black text-xs">@user</h3>
            </div>
            <nav class="space-y-1 flex-1">
                <div onclick="verileriGetir()" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div onclick="guvenlikEkraniniAc()" class="nav-link hover:bg-slate-50 dark:hover:bg-slate-800">üîí G√ºvenlik</div>
                <div onclick="cikisYap()" class="nav-link text-red-500">üö™ √áƒ±kƒ±≈ü Yap</div>
                <hr class="my-4 dark:border-slate-800">
                <div id="tagCloud" class="flex flex-wrap gap-2 px-2"></div>
            </nav>
            <button onclick="modalAc()" class="mt-6 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg">+ YENƒ∞ KISAYOL</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10 overflow-y-auto">
            <div id="contentArea" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-900 w-full max-w-lg rounded-[2.5rem] p-8 space-y-4">
            <h3 class="text-xl font-black">Yeni Kƒ±sayol Payla≈ü</h3>
            <input id="urlIn" placeholder="URL" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
            <input id="tagsIn" placeholder="Etiketler (virg√ºlle ayƒ±r)" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none">
            <select id="catIn" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none font-bold">
                <option value="Genel">Kategori Se√ßin</option>
                <option value="Eƒüitim">Eƒüitim</option>
                <option value="Yazƒ±lƒ±m">Yazƒ±lƒ±m</option>
                <option value="Tasarƒ±m">Tasarƒ±m</option>
            </select>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">YAYINLA</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold">Vazge√ß</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    // Tema Y√∂netimi
    function temaDegistir() {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('themeIcon').innerText = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }

    // Veri Getirme
    async function verileriGetir(tag = "") {
        const res = await fetch(`${API_URL}/data?tag=${tag}`);
        const data = await res.json();
        const currentUserId = localStorage.getItem('userId');
        
        document.getElementById('contentArea').innerHTML = data.links.map(l => `
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-800 shadow-sm transition hover:scale-[1.01]">
                <div class="flex items-center gap-3 mb-4">
                    <img src="${l.userAvatar}" class="w-7 h-7 rounded-lg" loading="lazy">
                    <span class="text-xs font-black">@${l.userName}</span>
                    ${l.userId === currentUserId ? `<button onclick="sil('${l._id}')" class="ml-auto text-[10px] text-red-400 font-bold">Sil</button>` : ''}
                </div>
                <h4 class="text-lg font-extrabold">${l.baslik}</h4>
                <div class="flex items-center justify-between mt-4 pt-4 border-t dark:border-slate-800">
                    <span class="text-[10px] bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 px-3 py-1 rounded-full font-bold">#${l.kategori}</span>
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 dark:bg-indigo-600 text-white px-5 py-2 rounded-xl text-[10px] font-black">Gƒ∞T ‚Üó</button>
                </div>
            </div>
        `).join('');
        etiketleriGetir();
    }

    async function sil(id) {
        if(!confirm("Silinsin mi?")) return;
        await fetch(`${API_URL}/data/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        verileriGetir();
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('avatar', data.avatar);
            location.reload();
        } else { alert(data.error || "ƒ∞≈ülem ba≈üarƒ±lƒ±, e-postanƒ±zƒ± kontrol edin."); }
    }

    async function etiketleriGetir() {
        const res = await fetch(`${API_URL}/tags/popular`);
        const tags = await res.json();
        document.getElementById('tagCloud').innerHTML = tags.map(t => `<span onclick="verileriGetir('${t}')" class="text-[10px] bg-slate-100 dark:bg-slate-800 p-2 rounded-lg cursor-pointer font-bold">#${t}</span>`).join('');
    }

    async function kaydet() {
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            kategori: document.getElementById('catIn').value
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir();
    }

    function kontrol() {
        if (localStorage.getItem('token')) {
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('myAvatar').src = localStorage.getItem('avatar');
            document.getElementById('myName').innerText = "@" + localStorage.getItem('username');
            verileriGetir();
        } else { document.getElementById('authArea').classList.remove('hidden'); }
    }

    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
