<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.02em; }
        .auth-input { background: #f1f5f9; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; }
        .auth-input:focus { border-color: #4f46e5; background: white; }
        .tag-badge { background: #f1f5f9; color: #64748b; padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 700; border: 1px solid #e2e8f0; }
        .nav-link { padding: 1rem; border-radius: 1.25rem; font-size: 13px; font-weight: 800; cursor: pointer; transition: 0.3s; color: #94a3b8; }
        .nav-link:hover { background: #f8fafc; color: #4f46e5; }
        .nav-active { background: #4f46e5 !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3); }
        .search-bar { background: white; border: 1px solid #e2e8f0; padding: 0.75rem 1.5rem; border-radius: 1.5rem; width: 100%; max-width: 400px; outline: none; transition: 0.2s; }
        .search-bar:focus { border-color: #4f46e5; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-md space-y-4 text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-6">LinkUp</h2>
            <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input hidden">
            <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
            <input id="authPass" type="password" placeholder="≈ûifre" class="auth-input">
            <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black text-lg">Giri≈ü Yap</button>
            <p onclick="authModDegistir()" id="authToggle" class="text-xs font-bold text-slate-400 cursor-pointer uppercase tracking-widest">Hesap Olu≈ütur</p>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-80 bg-white border-r border-slate-100 p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            
            <div id="navUser" onclick="profilGetir(localStorage.getItem('username'))" class="mb-8 p-5 bg-indigo-50 rounded-[1.5rem] cursor-pointer hover:scale-[1.02] transition-transform">
                <p class="text-[10px] font-black text-indigo-400 uppercase mb-1">Profilim</p>
                <p id="navUsernameDisplay" class="text-sm font-black text-indigo-900">@y√ºkleniyor</p>
            </div>

            <nav class="space-y-2 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div id="btn-trend" onclick="verileriGetir('trend')" class="nav-link">üî• Trendler</div>
                <div id="btn-takip" onclick="verileriGetir('takip')" class="nav-link">üë• Takip Akƒ±≈üƒ±</div>
                <div id="btn-listelerim" onclick="listelerimEkraniniAc()" class="nav-link">üìö Listelerim</div>
                <hr class="my-4 opacity-50">
                <div onclick="listeModalAc()" class="text-[10px] font-black text-slate-400 p-2 cursor-pointer hover:text-indigo-600">+ YENƒ∞ Lƒ∞STE</div>
                <div onclick="cikisYap()" class="text-[10px] font-black text-red-400 p-2 cursor-pointer">√áIKI≈û YAP</div>
            </nav>
            
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-[1.5rem] font-black shadow-xl hover:-translate-y-1 transition-all">+ YENƒ∞ Lƒ∞NK EKLE</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div class="max-w-3xl mx-auto mb-10 flex flex-col md:flex-row gap-4 items-center">
                <input type="text" id="searchInput" oninput="aramaYap(this.value)" placeholder="Link, etiket veya ba≈ülƒ±k ara..." class="search-bar">
                <div class="flex-1"></div>
            </div>

            <div id="profileHeader" class="hidden max-w-3xl mx-auto mb-12 bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <div class="flex items-center gap-6 mb-8">
                    <div class="w-20 h-20 bg-indigo-600 rounded-[2rem] flex items-center justify-center text-white text-3xl font-black italic">LU</div>
                    <div>
                        <h2 id="profName" class="text-3xl font-black text-slate-800">@username</h2>
                        <div class="flex gap-4 mt-2">
                            <span class="text-xs font-bold text-slate-400"><b id="profFollowers" class="text-slate-800">0</b> Takip√ßi</span>
                            <span class="text-xs font-bold text-slate-400"><b id="profFollowing" class="text-slate-800">0</b> Takip</span>
                        </div>
                    </div>
                    <button id="profFollowBtn" class="ml-auto bg-indigo-50 text-indigo-600 px-6 py-3 rounded-2xl font-black text-xs hover:bg-indigo-600 hover:text-white transition-all">TAKƒ∞P ET</button>
                </div>
                <div id="profLists" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div id="linkFeed" class="max-w-3xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-2xl font-black italic mb-4">Yeni Link Payla≈ü</h3>
            <input id="urlIn" placeholder="https://..." class="auth-input">
            <input id="titleIn" placeholder="Linke bir isim ver" class="auth-input">
            <input id="tagsIn" placeholder="Etiketler (virg√ºlle ayƒ±r)" class="auth-input">
            <textarea id="descIn" placeholder="Neden payla≈üƒ±yorsun?" class="auth-input h-24 resize-none"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg">PAYLA≈û</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold text-sm">Vazge√ß</button>
        </div>
    </div>

    <div id="listModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-2xl font-black italic mb-4">Yeni Liste</h3>
            <input id="listNameIn" placeholder="Liste ƒ∞smi (√ñrn: JS Kitaplƒ±ƒüƒ±)" class="auth-input">
            <textarea id="listDescIn" placeholder="Bu liste ne hakkƒ±nda?" class="auth-input h-24 resize-none"></textarea>
            <button onclick="listeKaydet()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">OLU≈ûTUR</button>
            <button onclick="listeModalKapat()" class="w-full text-slate-400 font-bold text-sm">ƒ∞ptal</button>
        </div>
    </div>

    <div id="selectListModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic text-center">Kendi Listene Kaydet</h3>
            <div id="myListsContainer" class="space-y-2 max-h-64 overflow-y-auto"></div>
            <button onclick="document.getElementById('selectListModal').classList.add('hidden')" class="w-full text-slate-400 font-bold text-sm">VAZGE√á</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;
    let selectedLinkId = null;
    let searchTimeout = null;

    function kontrol() {
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('navUsernameDisplay').innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('mainArea').classList.add('hidden');
        }
    }

    async function verileriGetir(mod, listId = null, query = "") {
        document.getElementById('profileHeader').classList.add('hidden');
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        if(document.getElementById('btn-' + mod)) document.getElementById('btn-' + mod).classList.add('nav-active');

        let url = `${API_URL}/data?mod=${mod}&user=${localStorage.getItem('userId')}&q=${query}`;
        if(listId) url += `&listId=${listId}`;

        const res = await fetch(url);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all group">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600 font-black text-xs">${l.userName[0].toUpperCase()}</div>
                        <div>
                            <span onclick="profilGetir('${l.userName}')" class="text-xs font-black text-slate-800 cursor-pointer hover:text-indigo-600 block">@${l.userName}</span>
                            <span class="text-[9px] text-slate-400 font-bold uppercase">${l.domain}</span>
                        </div>
                    </div>
                    <button onclick="takipEt('${l.userId}')" class="text-[9px] font-black text-indigo-500 bg-indigo-50 px-3 py-1.5 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity">+ TAKƒ∞P ET</button>
                </div>
                <h4 class="font-extrabold text-slate-800 text-xl leading-tight mb-2">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mb-6 leading-relaxed">${l.aciklama || ''}</p>
                
                <div class="flex flex-wrap gap-2 mb-6">
                    ${l.etiketler.map(t => `<span class="tag-badge">#${t}</span>`).join('')}
                </div>

                <div class="flex items-center justify-between pt-6 border-t border-slate-50">
                    <div class="flex gap-6">
                        <button onclick="likeEt('${l._id}')" class="flex items-center gap-2 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">
                            <span class="text-lg">‚ù§Ô∏è</span> <span id="like-${l._id}">${l.beƒüeniler.length}</span>
                        </button>
                        <button onclick="listeSecimAc('${l._id}')" class="flex items-center gap-2 text-xs font-bold text-slate-400 hover:text-indigo-600">
                            <span class="text-lg">üì•</span> KAYDET
                        </button>
                    </div>
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 text-white px-8 py-3 rounded-2xl text-xs font-black shadow-lg hover:bg-indigo-600 transition-all">Gƒ∞T ‚Üó</button>
                </div>
            </div>
        `).join('');
    }

    function aramaYap(val) {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            verileriGetir('kesfet', null, val);
        }, 400);
    }

    async function profilGetir(username) {
        const res = await fetch(`${API_URL}/user/profile/${username}`);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = "";
        document.getElementById('profileHeader').classList.remove('hidden');
        document.getElementById('profName').innerText = "@" + data.user.username;
        document.getElementById('profFollowers').innerText = data.user.followers;
        document.getElementById('profFollowing').innerText = data.user.following;
        document.getElementById('profFollowBtn').onclick = () => takipEt(data.user.id);

        document.getElementById('profLists').innerHTML = data.lists.map(list => `
            <div onclick="verileriGetir('liste', '${list._id}')" class="bg-indigo-50/50 p-6 rounded-[2rem] border-2 border-transparent hover:border-indigo-200 transition-all cursor-pointer">
                <h4 class="font-black text-indigo-900 italic">üìÅ ${list.isim}</h4>
                <p class="text-[10px] text-indigo-400 font-bold mt-1 uppercase">${list.aciklama || 'Liste'}</p>
            </div>
        `).join('');
    }

    async function listelerimEkraniniAc() {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        document.getElementById('btn-listelerim').classList.add('nav-active');
        document.getElementById('profileHeader').classList.add('hidden');

        const res = await fetch(`${API_URL}/lists`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${data.lists.map(list => `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:border-indigo-500 transition-all cursor-pointer">
                        <div onclick="verileriGetir('liste', '${list._id}')">
                            <h3 class="text-xl font-black text-slate-800 italic">üìÅ ${list.isim}</h3>
                            <p class="text-xs text-slate-400 mt-1">${list.aciklama || 'A√ßƒ±klama yok'}</p>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    async function likeEt(id) {
        const res = await fetch(`${API_URL}/like/${id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        document.getElementById(`like-${id}`).innerText = data.count;
    }

    async function listeSecimAc(linkId) {
        selectedLinkId = linkId;
        const res = await fetch(`${API_URL}/lists`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        document.getElementById('myListsContainer').innerHTML = data.lists.map(list => `
            <div onclick="listeyeKopyala('${list._id}')" class="p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-indigo-600 hover:text-white transition-all font-black text-sm">
                üìÅ ${list.isim}
            </div>
        `).join('');
        document.getElementById('selectListModal').classList.remove('hidden');
    }

    async function listeyeKopyala(listeId) {
        await fetch(`${API_URL}/data/copy`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ linkId: selectedLinkId, listeId: listeId })
        });
        document.getElementById('selectListModal').classList.add('hidden');
        alert("Listenize ba≈üarƒ±yla kopyalandƒ±!");
    }

    async function takipEt(id) {
        const res = await fetch(`${API_URL}/user/follow/${id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (res.ok) alert("Takip edildi!");
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';
        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            kontrol();
        } else if (data.success) { alert("Ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yapƒ±n."); authModDegistir(); }
    }

    async function kaydet() {
        const urlIn = document.getElementById('urlIn').value;
        const body = {
            url: urlIn,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            aciklama: document.getElementById('descIn').value,
            domain: new URL(urlIn).hostname.replace('www.', '')
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir('kesfet');
    }

    async function listeKaydet() {
        await fetch(`${API_URL}/lists`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ isim: document.getElementById('listNameIn').value, aciklama: document.getElementById('listDescIn').value })
        });
        listeModalKapat(); listelerimEkraniniAc();
    }

    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function listeModalAc() { document.getElementById('listModal').classList.remove('hidden'); }
    function listeModalKapat() { document.getElementById('listModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
