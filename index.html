<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LinkUp v20 | AI & Teamwork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .folder-tree { margin-left: 1.2rem; border-left: 2px solid #e2e8f0; }
        .ai-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #6366f1; } to { box-shadow: 0 0 15px #a855f7; } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-900">

    <aside class="w-80 bg-white border-r flex flex-col p-6 overflow-y-auto">
        <h1 class="text-3xl font-black text-indigo-600 italic mb-10 tracking-tighter">LinkUp</h1>
        
        <div id="folderNav" class="space-y-1 flex-1 text-sm font-bold text-slate-600">
            </div>

        <div class="mt-6 pt-6 border-t space-y-2">
            <button onclick="profilGoster()" class="w-full text-left p-3 hover:bg-slate-50 rounded-2xl">ğŸ‘¤ Profil & Ä°statistikler</button>
            <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-slate-50 rounded-2xl">ğŸŒ Global AkÄ±ÅŸ</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="mainContainer">
        <div id="feedArea" class="max-w-4xl mx-auto space-y-6"></div>
        <div id="scroll-anchor" class="h-10"></div>
    </main>

<script>
    let page = 1;
    const myId = localStorage.getItem('userId');

    // 1. AI Ã–zetleme Fonksiyonu
    async function aiOzetle(linkId, btn) {
        btn.innerHTML = "ğŸŒ€ AI Analiz Ediyor...";
        const res = await fetch('/links/summarize', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ linkId })
        });
        const data = await res.json();
        alert("AI Ã–zeti: " + data.summary);
        btn.innerHTML = "âœ¨ AI Ã–zeti";
    }

    // 2. TakÄ±m Ã‡alÄ±ÅŸmasÄ±: Ortak Ekleme
    async function ortakEkle(listId) {
        const username = prompt("Yetki verilecek kullanÄ±cÄ±nÄ±n adÄ±nÄ± girin:");
        if(!username) return;
        await fetch('/lists/add-collaborator', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ listId, collaboratorUsername: username })
        });
        alert("Eklendi! Bu kullanÄ±cÄ± artÄ±k klasÃ¶rÃ¼ gÃ¼ncelleyebilir.");
    }

    // 3. Link KartÄ± Render (Mevcut tÃ¼m Ã¶zellikler dahil)
    function renderLink(l) {
        const card = document.createElement('div');
        card.className = "bg-white p-6 rounded-[2.5rem] border shadow-sm flex flex-col gap-4";
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <span class="text-[10px] font-black text-indigo-500 uppercase">@${l.userName}</span>
                    <h4 class="text-xl font-black">${l.baslik}</h4>
                </div>
                <div class="flex gap-2">
                    <button onclick="aiOzetle('${l._id}', this)" class="text-[10px] font-bold bg-purple-50 text-purple-600 px-3 py-1 rounded-full ai-glow">âœ¨ AI Ã–ZETÄ°</button>
                    <button onclick="navigator.clipboard.writeText('${l.url}')" class="text-lg">ğŸ“‹</button>
                </div>
            </div>
            <div class="flex gap-2">
                ${l.etiketler.map(t => `<span class="bg-slate-100 px-3 py-1 rounded-lg text-[9px] font-bold">#${t}</span>`).join('')}
            </div>
            <div class="flex items-center justify-between mt-2 pt-4 border-t border-slate-50">
                <button onclick="listeyeEkleModal('${l._id}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-black">LÄ°STEYE EKLE</button>
                <div class="flex gap-4">
                    <button onclick="like('${l._id}')">â¤ï¸ ${l.likes.length}</button>
                    <button onclick="report('${l._id}')">ğŸš©</button>
                </div>
            </div>
        `;
        document.getElementById('feedArea').appendChild(card);
    }

    // 4. HiyerarÅŸik YapÄ± ve KlasÃ¶rleme
    async function loadFolders() {
        const res = await fetch(`/my-folders?userId=${myId}`);
        const items = await res.json();
        
        const buildTree = (parentId) => {
            return items.filter(i => String(i.parentFolder) === String(parentId))
                .map(i => `
                    <div class="ml-2">
                        <div class="flex items-center justify-between group p-2 hover:bg-slate-50 rounded-xl cursor-pointer">
                            <span onclick="listeGit('${i._id}')">${i.isFolder ? 'ğŸ“‚' : 'ğŸ“„'} ${i.baslik} ${i.isPrivate ? 'ğŸ”’' : ''}</span>
                            <button onclick="ortakEkle('${i._id}')" class="hidden group-hover:block text-[10px] bg-indigo-100 px-2 rounded-lg">â• TakÄ±m</button>
                        </div>
                        <div class="folder-tree">${buildTree(i._id)}</div>
                    </div>
                `).join('');
        };
        document.getElementById('folderNav').innerHTML = buildTree(null);
    }

    // Sonsuz KaydÄ±rma BaÅŸlatÄ±cÄ±
    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting) { page++; loadLinks(); } });
    obs.observe(document.getElementById('scroll-anchor'));

    async function loadLinks() {
        const res = await fetch(`/data?page=${page}`);
        const data = await res.json();
        data.forEach(l => renderLink(l));
    }

    window.onload = () => { loadLinks(); loadFolders(); };
</script>
</body>
</html>
