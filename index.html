<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Playlist Modu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-link { background: #eef2ff; color: #4f46e5; border-right: 4px solid #4f46e5; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-100 font-sans text-xs">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 border-r border-slate-200 dark:border-slate-800 p-6 flex flex-col">
            <h1 class="text-2xl font-black text-indigo-600 mb-10 cursor-pointer" onclick="verileriYukle('HEPSÄ°')">LinkUp</h1>
            <p class="text-[10px] uppercase font-bold text-slate-400 mb-4 tracking-widest">KÃ¼tÃ¼phane</p>
            <nav id="solNav" class="space-y-1 flex-1 overflow-y-auto"></nav>
            <button onclick="listeOlusturDialog()" class="mt-4 bg-indigo-600 text-white p-3 rounded-xl font-bold shadow-lg">+ Yeni Liste</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 bg-white dark:bg-slate-950">
            <div class="flex justify-between items-center mb-8">
                <h2 id="sayfaBasligi" class="text-3xl font-black">TÃ¼m BaÄŸlantÄ±lar</h2>
                <button onclick="modalAc()" class="bg-indigo-600 text-white px-6 py-3 rounded-2xl font-bold shadow-xl hover:scale-105 transition-transform">â• Link Kaydet</button>
            </div>

            <div id="anaListe" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h3 class="text-xl font-black mb-6">Link Kaydet</h3>
            <div class="space-y-4">
                <input id="urlInput" onblur="analizEt()" type="text" placeholder="URL yapÄ±ÅŸtÄ±rÄ±n..." class="w-full p-4 bg-slate-100 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input id="baslikInput" type="text" placeholder="BaÅŸlÄ±k" class="w-full p-4 bg-slate-100 dark:bg-slate-700 rounded-2xl outline-none">
                
                <p class="font-bold text-slate-400 mt-4">Listelere Ekle:</p>
                <div id="listeSecenekleri" class="max-h-32 overflow-y-auto space-y-2 p-2 bg-slate-50 dark:bg-slate-900 rounded-xl"></div>
                
                <input id="yeniListeInput" type="text" placeholder="+ Yeni liste adÄ± oluÅŸtur..." class="w-full p-3 border-t dark:border-slate-700 bg-transparent outline-none italic">
                
                <div class="flex gap-3 mt-6">
                    <button onclick="modalKapat()" class="flex-1 p-4 rounded-2xl font-bold text-slate-400 hover:bg-slate-100">Ä°ptal</button>
                    <button id="kaydetButon" onclick="tamKaydet()" class="flex-[2] p-4 bg-indigo-600 text-white rounded-2xl font-black">EKLE</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentView = "HEPSÄ°";
    let tempResim = "";

    async function analizEt() {
        const url = document.getElementById('urlInput').value;
        if(!url) return;
        const res = await fetch(`${API_URL}/on-analiz`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url }) });
        const data = await res.json();
        document.getElementById('baslikInput').value = data.baslik;
        tempResim = data.resim;
    }

    async function tamKaydet() {
        const secilenler = Array.from(document.querySelectorAll('.liste-check:checked')).map(c => c.value);
        const payload = {
            url: document.getElementById('urlInput').value,
            baslik: document.getElementById('baslikInput').value,
            yeniListeAdi: document.getElementById('yeniListeInput').value,
            secilenListeler: secilenler,
            resim: tempResim
        };

        await fetch(`${API_URL}/kaydet`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        modalKapat();
        verileriYukle(currentView);
    }

    async function verileriYukle(listeAdi = "HEPSÄ°") {
        currentView = listeAdi;
        const res = await fetch(`${API_URL}/data`);
        const db = await res.json();

        // Sayfa BaÅŸlÄ±ÄŸÄ±
        document.getElementById('sayfaBasligi').innerText = listeAdi === "HEPSÄ°" ? "TÃ¼m BaÄŸlantÄ±lar" : `ğŸ“‚ ${listeAdi}`;

        // Sol Navigasyon
        const nav = document.getElementById('solNav');
        nav.innerHTML = `<div onclick="verileriYukle('HEPSÄ°')" class="p-3 rounded-xl cursor-pointer font-bold ${currentView==='HEPSÄ°'?'active-link':''}">ğŸ  Hepsi</div>`;
        db.listeler.forEach(l => {
            nav.innerHTML += `<div onclick="verileriYukle('${l}')" class="p-3 rounded-xl cursor-pointer font-bold ${currentView===l?'active-link':''}">ğŸ“‚ ${l}</div>`;
        });

        // Modal Liste SeÃ§enekleri
        const mList = document.getElementById('listeSecenekleri');
        mList.innerHTML = db.listeler.map(l => `
            <label class="flex items-center gap-3 cursor-pointer p-1 hover:bg-slate-200 dark:hover:bg-slate-800 rounded">
                <input type="checkbox" value="${l}" class="liste-check w-4 h-4 accent-indigo-600">
                <span class="font-bold">${l}</span>
            </label>
        `).join('');

        // Ana Liste Filtreleme
        const ana = document.getElementById('anaListe');
        ana.innerHTML = '';
        const filtrelenmis = db.links.filter(l => currentView === "HEPSÄ°" || l.listeler.includes(currentView));
        
        if(filtrelenmis.length === 0) {
            ana.innerHTML = `<div class="col-span-full py-20 text-center opacity-30"><p class="text-4xl">ğŸ“</p><p class="mt-4 font-bold">Bu liste henÃ¼z boÅŸ.</p></div>`;
        }

        filtrelenmis.reverse().forEach(l => {
            ana.innerHTML += `
                <div class="group bg-slate-50 dark:bg-slate-900 rounded-[2rem] overflow-hidden border border-slate-200 dark:border-slate-800 hover:shadow-2xl transition-all">
                    <div class="relative h-40">
                        <img src="${l.resim}" class="w-full h-full object-cover">
                        <button onclick="sil(${l.id})" class="absolute top-2 right-2 bg-white/80 p-2 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity">ğŸ—‘ï¸</button>
                    </div>
                    <div class="p-5">
                        <h3 class="font-black text-sm mb-2 line-clamp-2">${l.baslik}</h3>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${l.listeler.map(lst => `<span class="bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded text-[9px] font-bold">${lst}</span>`).join('')}
                        </div>
                        <button onclick="window.open('${l.url}', '_blank')" class="w-full py-3 bg-white dark:bg-slate-800 border-2 border-indigo-600 text-indigo-600 rounded-xl font-black text-[10px] hover:bg-indigo-600 hover:text-white transition-all">SÄ°TEYÄ° AÃ‡</button>
                    </div>
                </div>
            `;
        });
    }

    async function listeOlusturDialog() {
        const ad = prompt("Yeni Liste AdÄ±:");
        if(ad) {
            await fetch(`${API_URL}/liste-olustur`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ ad }) });
            verileriYukle(ad);
        }
    }

    async function sil(id) {
        if(confirm("Silmek istediÄŸinize emin misiniz?")) {
            await fetch(`${API_URL}/sil/${id}`, { method: 'DELETE' });
            verileriYukle(currentView);
        }
    }

    function modalAc() { document.getElementById('modal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('modal').classList.add('hidden'); }

    window.onload = () => verileriYukle();
</script>
</body>
</html>
