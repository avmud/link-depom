<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Profesyonel ArÅŸiv & Sosyal KÃ¼tÃ¼phane</title>
    
    <meta name="description" content="En sevdiÄŸiniz iÃ§erikleri, eÄŸitim videolarÄ±nÄ± ve sosyal medya linklerini profesyonelce arÅŸivleyin.">
    <meta name="keywords" content="link arÅŸivi, sosyal kÃ¼tÃ¼phane, link kaydetme, seo link, otomatik arÅŸiv">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .folder-active { @apply bg-indigo-600 text-white !important; }
        .sub-folder { @apply ml-6 border-l-2 border-slate-100 pl-3 mt-1; }
        .card-hover:hover { transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#F9FAFB] text-slate-800">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-white border-r border-slate-200 p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic tracking-tighter">LinkUp</h1>
            
            <nav id="treeView" class="flex-1 overflow-y-auto space-y-2 pr-2 text-[13px] font-bold text-slate-500 uppercase tracking-tight">
                </nav>

            <button onclick="modalAc()" class="mt-8 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-100 hover:scale-[1.02] active:scale-95 transition-all">
                + YENÄ° EKLE
            </button>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 bg-white border-b border-slate-100 px-10 flex justify-between items-center shrink-0">
                <input type="text" placeholder="ArÅŸivinde akÄ±llÄ±ca ara..." class="w-96 p-3 bg-slate-50 rounded-xl outline-none text-sm border border-transparent focus:border-indigo-100 transition-all">
                
                <div id="userStats" class="flex gap-8 text-[10px] font-black text-slate-400 tracking-widest uppercase">
                    </div>
            </header>

            <div class="flex-1 overflow-y-auto p-10 space-y-8">
                <div class="w-full p-6 bg-white rounded-3xl border-2 border-dashed border-slate-100 flex items-center justify-center text-slate-300 font-bold text-xs uppercase tracking-[0.2em]">
                    Google AdSense Reklam AlanÄ±
                </div>

                <div id="linkFeed" class="grid gap-4">
                    </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[2.5rem] p-10 shadow-2xl space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-black italic">HÄ±zlÄ± ArÅŸivle</h3>
                <button onclick="modalKapat()" class="text-slate-300 hover:text-slate-900 text-2xl font-black">Ã—</button>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input id="urlIn" placeholder="Link (YapÄ±ÅŸtÄ±rdÄ±ÄŸÄ±n an bilgiler Ã§ekilir)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all text-sm font-medium">
                    <div id="infoLoader" class="hidden absolute right-4 top-4 loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-6 w-6"></div>
                </div>
                
                <input id="titleIn" placeholder="BaÅŸlÄ±k" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all text-sm font-medium">
                
                <textarea id="descIn" placeholder="EditÃ¶r Notu & SEO AÃ§Ä±klamasÄ±" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all text-sm font-medium h-24 resize-none"></textarea>
            </div>

            <div class="flex gap-4 pt-4">
                <button onclick="modalKapat()" class="flex-1 p-4 font-bold text-slate-400">Ä°PTAL</button>
                <button onclick="kaydet()" class="flex-[2] p-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">ARÅžÄ°VE GÃ–NDER</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMode = "ana";

    // 2. ADIM: OTOMATÄ°K VERÄ° Ã‡EKME (SCRAPER BAÄžLANTISI)
    document.getElementById('urlIn').addEventListener('blur', async (e) => {
        const url = e.target.value;
        if (url.length < 5 || !url.startsWith('http')) return;

        document.getElementById('infoLoader').classList.remove('hidden');
        document.getElementById('titleIn').placeholder = "ðŸ¤– Bilgiler Ã§ekiliyor...";

        try {
            const res = await fetch(`${API_URL}/fetch-info`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url })
            });
            const info = await res.json();
            
            document.getElementById('titleIn').value = info.title;
            document.getElementById('descIn').value = info.description;
        } catch (e) {
            console.error("Bilgi Ã§ekilemedi");
        } finally {
            document.getElementById('infoLoader').classList.add('hidden');
            document.getElementById('titleIn').placeholder = "BaÅŸlÄ±k";
        }
    });

    async function verileriGetir() {
        const res = await fetch(`${API_URL}/data`);
        const data = await res.json();
        
        // Ä°statistikler
        document.getElementById('userStats').innerHTML = `
            <span>BAÄžLANTI: ${data.user.stats.totalLinks}</span>
            <span>LÄ°STE: ${data.user.stats.totalLists}</span>
        `;

        // Sol MenÃ¼ KlasÃ¶rleri
        const tree = data.listeler.filter(l => !l.parent).map(p => `
            <div class="mb-2">
                <div onclick="renderView('list-${p.ad}')" class="p-3 rounded-xl cursor-pointer hover:bg-slate-50 ${currentMode === 'list-'+p.ad ? 'folder-active' : ''}">ðŸ“‚ ${p.ad}</div>
                <div class="sub-folder">
                    ${data.listeler.filter(s => s.parent === p.ad).map(s => `
                        <div onclick="renderView('list-${s.ad}')" class="p-2 cursor-pointer hover:text-indigo-600 ${currentMode === 'list-'+s.ad ? 'text-indigo-600' : ''}">ðŸ“‘ ${s.ad}</div>
                    `).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('treeView').innerHTML = tree;

        // Feed
        let links = data.links;
        if(currentMode.startsWith('list-')) {
            const listName = currentMode.replace('list-', '');
            links = data.links.filter(l => l.listeler && l.listeler.includes(listName));
        }

        document.getElementById('linkFeed').innerHTML = links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-6 card-hover transition-all">
                <div class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl">ðŸ”—</div>
                <div class="flex-1">
                    <h4 class="font-black text-slate-800 mb-1">${l.baslik}</h4>
                    <p class="text-xs text-slate-400 italic line-clamp-1">${l.aciklama || 'Harika bir keÅŸif...'}</p>
                </div>
                <button onclick="window.open('${l.url}')" class="px-8 py-3 bg-slate-900 text-white rounded-2xl text-[11px] font-black hover:bg-indigo-600 shadow-lg shadow-slate-200">GÄ°T â†—</button>
            </div>
        `).join('');
    }

    async function kaydet() {
        const payload = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            aciklama: document.getElementById('descIn').value,
            secilenListeler: ["YouTube Listelerim"] // VarsayÄ±lan
        };
        await fetch(`${API_URL}/kaydet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        modalKapat();
        verileriGetir();
    }

    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function renderView(mode) { currentMode = mode; verileriGetir(); }
    window.onload = verileriGetir;
</script>
</body>
</html>
