<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Sosyal Aƒü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center bg-indigo-600">
        <div class="bg-white dark:bg-slate-900 p-10 rounded-[3rem] w-full max-w-md shadow-2xl">
            <h2 class="text-4xl font-black italic text-indigo-600 mb-8 text-center">LinkUp</h2>
            <div class="space-y-3">
                <input id="authEmail" placeholder="E-posta" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <input id="authPass" type="password" placeholder="≈ûifre" class="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl outline-none border-2 focus:border-indigo-500">
                <button onclick="authIslem()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">BAƒûLAN</button>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 p-6">
            <h1 class="text-2xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            <div class="mb-6">
                <input id="searchIn" onkeyup="verileriGetir(this.value)" placeholder="Akƒ±llƒ± Arama..." class="w-full p-3 bg-slate-100 dark:bg-slate-800 rounded-xl text-xs outline-none focus:ring-2 ring-indigo-500">
            </div>
            <nav class="space-y-2">
                <div onclick="verileriGetir()" class="p-3 font-bold cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 rounded-xl transition">üè† Akƒ±≈ü</div>
                <div onclick="cikisYap()" class="p-3 font-bold text-red-400 cursor-pointer">üö™ √áƒ±kƒ±≈ü</div>
            </nav>
            <button onclick="modalAc()" class="w-full mt-10 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg shadow-indigo-200 dark:shadow-none">+ PAYLA≈û</button>
        </aside>

        <main class="flex-1 p-4 lg:p-10">
            <div id="contentArea" class="max-w-2xl mx-auto space-y-6"></div>
        </main>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let myFollowing = JSON.parse(localStorage.getItem('following') || '[]');

    async function verileriGetir(q = "") {
        const res = await fetch(`${API_URL}/data?q=${q}`);
        const data = await res.json();
        const myId = localStorage.getItem('userId');
        
        document.getElementById('contentArea').innerHTML = data.links.map(l => `
            <div class="bg-white dark:bg-slate-900 p-6 rounded-[2.5rem] border border-slate-100 dark:border-slate-800 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <img src="${l.userAvatar}" class="w-8 h-8 rounded-xl">
                        <span class="text-xs font-black">@${l.userName}</span>
                    </div>
                    ${l.userId !== myId ? `
                        <button onclick="takipEt('${l.userId}')" class="text-[10px] font-black uppercase px-4 py-1.5 rounded-full border-2 ${myFollowing.includes(l.userId) ? 'border-slate-200 text-slate-400' : 'border-indigo-600 text-indigo-600'}">
                            ${myFollowing.includes(l.userId) ? 'Takip Ediliyor' : 'Takip Et'}
                        </button>
                    ` : ''}
                </div>
                <h4 class="text-lg font-extrabold leading-tight">${l.baslik}</h4>
                <div class="flex gap-2 mt-3">
                    ${l.etiketler.map(t => `<span class="text-[9px] font-bold text-indigo-400 uppercase">#${t}</span>`).join('')}
                </div>
                <div class="flex items-center justify-between mt-5 pt-4 border-t dark:border-slate-800">
                    <span class="text-[10px] text-slate-400 font-bold uppercase">${new Date(l.tarih).toLocaleDateString()}</span>
                    <button onclick="window.open('${l.url}')" class="bg-slate-900 dark:bg-indigo-600 text-white px-6 py-2.5 rounded-xl text-[10px] font-black italic">Gƒ∞T ‚Üó</button>
                </div>
            </div>
        `).join('');
    }

    async function takipEt(userId) {
        const res = await fetch(`${API_URL}/user/follow/${userId}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        if(data.success) {
            myFollowing = data.following;
            localStorage.setItem('following', JSON.stringify(myFollowing));
            verileriGetir(document.getElementById('searchIn').value);
        }
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const res = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if(data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('userId', data.userId);
            localStorage.setItem('username', data.username);
            localStorage.setItem('following', JSON.stringify(data.following || []));
            location.reload();
        }
    }

    window.onload = () => {
        if(localStorage.getItem('token')) {
            document.getElementById('mainArea').classList.remove('hidden');
            verileriGetir();
        } else {
            document.getElementById('authArea').classList.remove('hidden');
        }
    }
    
    function cikisYap() { localStorage.clear(); location.reload(); }
    function modalAc() { alert("Payla≈üƒ±m mod√ºl√º aktif"); }
</script>
</body>
</html>
