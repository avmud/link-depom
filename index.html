<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .active-nav { background: #4f46e5; color: white !important; }
        .link-strip { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .link-strip:hover { transform: scale(1.01); background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen text-slate-800 dark:text-slate-100 font-sans text-xs">

    <div class="flex h-screen overflow-hidden">
        
        <aside class="w-64 border-r border-slate-200 dark:border-slate-800 p-6 flex flex-col bg-white dark:bg-slate-950">
            <h1 class="text-2xl font-black text-indigo-600 mb-8 cursor-pointer" onclick="viewSet('ana')">LinkUp</h1>
            
            <nav class="space-y-6 flex-1 overflow-y-auto pr-2">
                <div>
                    <p class="text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">K√ºt√ºphane</p>
                    <button onclick="viewSet('ana')" id="btn-ana" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-3">üè† Ke≈üfet</button>
                    <button onclick="viewSet('unlisted')" id="btn-unlisted" class="w-full text-left p-3 rounded-xl font-bold flex items-center gap-3 mt-1">üìë Listelenmemi≈üler</button>
                </div>

                <div>
                    <p class="text-[10px] font-black text-slate-400 mb-3 uppercase tracking-widest">Listelerim</p>
                    <div id="solListeler" class="space-y-1"></div>
                </div>
            </nav>

            <button onclick="modalAc()" class="mt-4 bg-indigo-600 text-white p-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">BAƒûLANTI EKLE</button>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 relative">
            
            <div class="flex justify-between items-center mb-10">
                <div class="flex-1 max-w-xl">
                    <input type="text" placeholder="Baƒülantƒ±larda veya listelerde ara..." class="w-full p-4 bg-white dark:bg-slate-800 rounded-2xl border-none shadow-sm focus:ring-2 ring-indigo-500 outline-none">
                </div>
                <div class="flex items-center gap-4 ml-6">
                    <button onclick="viewSet('profil')" class="flex items-center gap-2 p-1 pr-4 bg-white dark:bg-slate-800 rounded-full shadow-sm hover:shadow-md transition-all">
                        <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-black text-lg">R</div>
                        <span class="font-bold">Profilim</span>
                    </button>
                </div>
            </div>

            <div id="anaIcerik">
                <h2 id="sayfaBasligi" class="text-3xl font-black mb-8">Ke≈üfet</h2>
                <div id="linkListesi" class="space-y-4"></div>
            </div>
        </main>

        <aside class="w-80 border-l border-slate-200 dark:border-slate-800 p-6 hidden xl:flex flex-col bg-slate-50/50">
            <h3 class="font-black text-xs text-slate-400 mb-6 uppercase tracking-widest">Son Eklenenler</h3>
            <div id="sagAkis" class="space-y-4 overflow-y-auto"></div>
        </aside>

    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-slate-800 w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black mb-6">Yeni Baƒülantƒ± Ekle</h3>
            <div class="space-y-4">
                <input id="urlInput" onblur="analizEt()" type="text" placeholder="URL'yi buraya yapƒ±≈ütƒ±rƒ±n..." class="w-full p-5 bg-slate-100 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500">
                <input id="baslikInput" type="text" placeholder="Baƒülantƒ± Ba≈ülƒ±ƒüƒ±" class="w-full p-5 bg-slate-100 dark:bg-slate-700 rounded-2xl outline-none">
                <input id="etiketInput" type="text" placeholder="Etiketler (virg√ºlle ayƒ±rƒ±n)" class="w-full p-5 bg-slate-100 dark:bg-slate-700 rounded-2xl outline-none">
                
                <p class="font-black text-slate-400 mt-4 uppercase text-[10px] tracking-widest">Listeye Ekle</p>
                <div id="modalListeSecenekleri" class="max-h-40 overflow-y-auto space-y-2 p-3 bg-slate-50 dark:bg-slate-900 rounded-2xl"></div>
                
                <input id="yeniListeInput" type="text" placeholder="+ Yeni bir liste olu≈ütur..." class="w-full p-4 border-t dark:border-slate-700 bg-transparent outline-none font-bold text-indigo-600">
                
                <div class="flex gap-4 mt-8">
                    <button onclick="modalKapat()" class="flex-1 p-5 rounded-2xl font-black text-slate-400 hover:bg-slate-100">ƒ∞PTAL</button>
                    <button id="kaydetButon" onclick="tamKaydet()" class="flex-[2] p-5 bg-indigo-600 text-white rounded-2xl font-black shadow-xl">BAƒûLANTIYI EKLE</button>
                </div>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMode = "ana";
    let tempResim = "";

    async function verileriYukle() {
        const res = await fetch(`${API_URL}/data`);
        const db = await res.json();

        // Saƒü Akƒ±≈ü
        const sag = document.getElementById('sagAkis');
        sag.innerHTML = db.links.slice(-8).reverse().map(l => `
            <div class="flex gap-3 p-3 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 cursor-pointer" onclick="showLinkDetail(${l.id})">
                <img src="${l.resim}" class="w-12 h-12 rounded-xl object-cover">
                <div class="overflow-hidden"><h4 class="font-bold truncate text-[11px]">${l.baslik}</h4><p class="text-[9px] text-slate-400">@${l.creator}</p></div>
            </div>
        `).join('');

        // Sol Liste Men√ºs√º
        const sol = document.getElementById('solListeler');
        sol.innerHTML = db.listeler.map(l => `
            <button onclick="viewSet('list-${l.ad}')" id="nav-${l.ad}" class="w-full text-left p-3 rounded-xl font-bold flex items-center justify-between group">
                <span>üìÇ ${l.ad}</span>
                <span class="text-[9px] opacity-0 group-hover:opacity-100 bg-indigo-100 text-indigo-600 px-2 rounded-full">G√∂r√ºnt√ºle</span>
            </button>
        `).join('');

        // Modal Liste Se√ßenekleri
        document.getElementById('modalListeSecenekleri').innerHTML = db.listeler.map(l => `
            <label class="flex items-center gap-3 cursor-pointer p-2 hover:bg-white dark:hover:bg-slate-800 rounded-xl transition-all">
                <input type="checkbox" value="${l.ad}" class="liste-check w-5 h-5 accent-indigo-600">
                <span class="font-black text-xs">${l.ad}</span>
            </label>
        `).join('');

        renderMain(db);
    }

    function renderMain(db) {
        const ana = document.getElementById('linkListesi');
        const baslik = document.getElementById('sayfaBasligi');
        ana.innerHTML = "";

        let displayLinks = [];
        if(currentMode === 'ana') {
            baslik.innerText = "Ke≈üfet";
            displayLinks = [...db.links];
        } else if(currentMode === 'unlisted') {
            baslik.innerText = "Listelenmemi≈üler";
            displayLinks = db.links.filter(l => !l.listeler || l.listeler.length === 0);
        } else if(currentMode.startsWith('list-')) {
            const lName = currentMode.replace('list-', '');
            baslik.innerText = `üìÇ ${lName}`;
            displayLinks = db.links.filter(l => l.listeler && l.listeler.includes(lName));
        }

        if(displayLinks.length === 0) {
            ana.innerHTML = `<div class="p-20 text-center opacity-20 font-black text-xl">BU B√ñL√úM HEN√úZ BO≈û</div>`;
            return;
        }

        ana.innerHTML = displayLinks.reverse().map(l => `
            <div class="link-strip bg-white dark:bg-slate-800 p-4 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm flex items-center gap-6">
                <img src="${l.resim}" class="w-16 h-16 rounded-2xl object-cover shadow-sm">
                <div class="flex-1">
                    <h3 class="font-black text-sm mb-1 text-slate-900 dark:text-white">${l.baslik}</h3>
                    <div class="flex gap-2">
                        ${l.listeler.map(lst => `<span class="text-[9px] bg-slate-100 dark:bg-slate-700 px-2 py-0.5 rounded-lg font-bold text-slate-500">${lst}</span>`).join('')}
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="showLinkDetail(${l.id})" class="p-3 bg-indigo-50 text-indigo-600 rounded-2xl font-black text-[10px] hover:bg-indigo-600 hover:text-white transition-all">ƒ∞NCELE</button>
                    <button onclick="window.open('${l.url}', '_blank')" class="p-3 bg-slate-900 text-white rounded-2xl font-black text-[10px] hover:shadow-lg">Gƒ∞T ‚Üó</button>
                    <button onclick="likeLink(${l.id})" class="p-3 bg-pink-50 text-pink-500 rounded-2xl text-[10px]">‚ù§Ô∏è ${l.likes}</button>
                </div>
            </div>
        `).join('');
    }

    function viewSet(mode) {
        currentMode = mode;
        verileriYukle();
        // Aktif buton rengi
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
        const activeBtn = document.getElementById(`nav-${mode}`) || document.getElementById(`btn-${mode}`);
        if(activeBtn) activeBtn.classList.add('active-nav');
    }

    async function tamKaydet() {
        const payload = {
            url: document.getElementById('urlInput').value,
            baslik: document.getElementById('baslikInput').value,
            etiketler: document.getElementById('etiketInput').value,
            secilenListeler: Array.from(document.querySelectorAll('.liste-check:checked')).map(c => c.value),
            yeniListeAdi: document.getElementById('yeniListeInput').value,
            resim: tempResim
        };
        await fetch(`${API_URL}/kaydet`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        modalKapat();
        verileriYukle();
    }

    async function analizEt() {
        const url = document.getElementById('urlInput').value;
        if(!url) return;
        const res = await fetch(`${API_URL}/on-analiz`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ url }) });
        const data = await res.json();
        document.getElementById('baslikInput').value = data.baslik;
        tempResim = data.resim;
    }

    function modalAc() { document.getElementById('modal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('modal').classList.add('hidden'); }

    window.onload = verileriYukle;
</script>
</body>
</html>
