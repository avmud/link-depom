<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LinkUp v24 | Her Åey Dahil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .folder-tree { margin-left: 1.2rem; border-left: 2px solid #f1f5f9; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden text-slate-900">

    <aside class="w-80 bg-white border-r flex flex-col p-6 overflow-y-auto">
        <h1 class="text-3xl font-black text-indigo-600 italic mb-10 tracking-tighter">LinkUp</h1>
        <div id="folderNav" class="space-y-1 flex-1 text-sm font-bold"></div>
        <div class="mt-6 pt-6 border-t space-y-2">
            <button onclick="profilGoster()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸ‘¤ Profil & Analiz</button>
            <button onclick="location.reload()" class="w-full text-left p-3 hover:bg-indigo-50 rounded-2xl font-bold">ğŸŒ Global AkÄ±ÅŸ</button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-8" id="mainScroll">
        <div id="feedArea" class="max-w-4xl mx-auto space-y-6"></div>
        <div id="scroll-anchor" class="h-20"></div>
    </main>

<script>
    let page = 1;
    const myId = localStorage.getItem('userId');

    // Eksik olan AI Ã–zetleme Fonksiyonu
    async function aiOzetle(id, btn) {
        btn.innerText = "âŒ›...";
        const res = await fetch('/api/links/summarize', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({linkId: id}) });
        const data = await res.json();
        alert(data.summary || "Ã–zet hazÄ±rlandÄ±!");
        btn.innerText = "âœ¨ AI Ã–ZET";
    }

    // Eksik olan Bildirme Fonksiyonu
    async function report(id) {
        const reason = prompt("Åikayet nedeni nedir?");
        if(reason) alert("Bildiriminiz incelenmek Ã¼zere alÄ±ndÄ±.");
    }

    async function git(linkId, url) {
        await fetch(`/api/links/click/${linkId}`, { method: 'POST' });
        window.open(url, '_blank');
    }

    function renderLink(l) {
        const div = document.createElement('div');
        div.className = "bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4";
        div.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-[10px] font-black text-indigo-500 uppercase">@${l.userName || 'anonim'}</p>
                    <h4 class="text-xl font-black">${l.baslik}</h4>
                </div>
                <div class="flex gap-2">
                    <button onclick="aiOzetle('${l._id}', this)" class="text-[10px] font-bold bg-purple-50 text-purple-600 px-3 py-1 rounded-full">âœ¨ AI Ã–ZET</button>
                    <span class="text-[10px] font-bold bg-slate-100 px-3 py-1 rounded-full">ğŸ“Š ${l.clicks || 0} TÄ±k</span>
                </div>
            </div>
            <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                <button onclick="git('${l._id}', '${l.url}')" class="bg-indigo-600 text-white px-8 py-2 rounded-2xl text-xs font-black">AÃ‡ â†—</button>
                <div class="flex gap-3">
                    <button onclick="navigator.clipboard.writeText('${l.url}'); alert('KopyalandÄ±!')" title="Kopyala">ğŸ“‹</button>
                    <button onclick="report('${l._id}')" title="Bildir">ğŸš©</button>
                </div>
            </div>
        `;
        document.getElementById('feedArea').appendChild(div);
    }

    async function profilGoster() {
        const res = await fetch(`/api/user/stats/${myId}`);
        const s = await res.json();
        document.getElementById('feedArea').innerHTML = `
            <div class="space-y-6">
                <div class="bg-indigo-600 p-10 rounded-[3rem] text-white">
                    <div class="flex items-center gap-4 mb-6">
                        <img src="${s.avatar || 'https://api.dicebear.com/7.x/bottts/svg?seed='+s.username}" class="w-16 h-16 rounded-full bg-white p-1">
                        <h2 class="text-3xl font-black">@${s.username}</h2>
                    </div>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.totalClicks}</b><br><small>TÄ±klama</small></div>
                        <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.linkCount}</b><br><small>Link</small></div>
                        <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.followers}</b><br><small>TakipÃ§i</small></div>
                        <div class="bg-white/10 p-4 rounded-2xl text-center"><b>${s.addedByOthers}</b><br><small>Viral</small></div>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-[3rem] border shadow-sm">
                    <h3 class="font-black mb-4 uppercase text-xs text-slate-400 tracking-widest">TÄ±klama Analizi</h3>
                    <canvas id="clickChart"></canvas>
                </div>
            </div>
        `;
        const ctx = document.getElementById('clickChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Pzt', 'Sal', 'Ã‡ar', 'Per', 'Cum', 'Cmt', 'Paz'],
                datasets: [{
                    label: 'TÄ±klamalar',
                    data: [10, 25, 15, 30, 45, 20, s.totalClicks],
                    borderColor: '#6366f1',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(99, 102, 241, 0.05)'
                }]
            }
        });
    }

    async function loadFolders() {
        const res = await fetch(`/api/my-folders?userId=${myId}`);
        const items = await res.json();
        const build = (pid) => items.filter(i => String(i.parentFolder) === String(pid))
            .map(i => `<div class="ml-2"><div class="p-2 hover:bg-slate-50 rounded-xl cursor-pointer">${i.isFolder ? 'ğŸ“‚' : 'ğŸ“„'} ${i.baslik}</div><div class="folder-tree">${build(i._id)}</div></div>`).join('');
        document.getElementById('folderNav').innerHTML = build(null);
    }

    async function loadLinks() {
        const res = await fetch(`/api/data?page=${page}`);
        const data = await res.json();
        if(data.length > 0) data.forEach(l => renderLink(l));
    }

    const obs = new IntersectionObserver(e => { if(e[0].isIntersecting) { page++; loadLinks(); } });
    obs.observe(document.getElementById('scroll-anchor'));
    
    window.onload = () => { loadLinks(); loadFolders(); };
</script>
</body>
</html>
