<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="WMMiVYyJVU__zYRhD6NxpMssUQ4V7iAzEMINfU5XAjk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-input { background-color: #f1f5f9; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; transition: 0.2s; }
        .auth-input:focus { border-color: #4f46e5; background-color: white; }
        .tag-badge { background: #eef2ff; color: #4338ca; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md space-y-6 text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 tracking-tighter">LinkUp</h2>
            <div class="space-y-4">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input hidden">
                <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
                <input id="authPass" type="password" placeholder="≈ûifre" class="auth-input">
                <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" id="authToggle" class="text-xs font-bold text-slate-400 cursor-pointer uppercase italic">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic tracking-tighter">LinkUp</h1>
            <div class="mb-6 p-4 bg-indigo-50 rounded-2xl">
                <p id="navUser" class="text-xs font-black text-indigo-900 truncate uppercase tracking-widest">Y√ºkleniyor...</p>
            </div>
            <nav class="space-y-2 flex-1">
                <div class="p-4 bg-indigo-600 text-white rounded-xl text-xs font-black cursor-pointer">üåç Ke≈üfet</div>
                <div class="p-4 text-slate-400 hover:bg-slate-50 rounded-xl text-xs font-black cursor-pointer">üìö Listelerim</div>
                <div onclick="cikisYap()" class="p-4 text-red-400 text-xs font-black cursor-pointer italic">‚ùå √áƒ±kƒ±≈ü</div>
            </nav>
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-2xl font-black shadow-xl hover:scale-105 transition-all">+ YENƒ∞ EKLE</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="linkFeed" class="max-w-3xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4 shadow-2xl">
            <h3 class="text-xl font-black text-slate-800 italic">Yeni Link Ekle</h3>
            <input id="urlIn" placeholder="Link (https://...)" class="auth-input">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="auth-input">
            <input id="tagsIn" placeholder="Etiketler (virg√ºlle ayƒ±r: eƒüitim, video)" class="auth-input">
            <textarea id="descIn" placeholder="Neden kaydediyorsun?" class="auth-input h-24 resize-none"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">K√úT√úPHANEYE EKLE</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold text-sm uppercase">ƒ∞ptal</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;

    function kontrol() {
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('navUser').innerText = "@" + localStorage.getItem('username');
            verileriGetir();
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('mainArea').classList.add('hidden');
        }
    }

    function authModDegistir() {
        isLoginMode = !isLoginMode;
        document.getElementById('authUsername').classList.toggle('hidden');
        document.getElementById('authBtn').innerText = isLoginMode ? 'Giri≈ü Yap' : 'Hesap Olu≈ütur';
        document.getElementById('authToggle').innerText = isLoginMode ? 'Kayƒ±t Ol' : 'Giri≈ü Yap';
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';

        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            kontrol();
        } else if (data.success) {
            alert("Kayƒ±t ba≈üarƒ±lƒ±! ≈ûimdi giri≈ü yap.");
            authModDegistir();
        } else { alert(data.error); }
    }

    async function kaydet() {
        const token = localStorage.getItem('token');
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            aciklama: document.getElementById('descIn').value,
            domain: new URL(document.getElementById('urlIn').value).hostname.replace('www.', '')
        };

        const res = await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}` 
            },
            body: JSON.stringify(body)
        });

        if (res.ok) {
            modalKapat();
            verileriGetir();
            alert("üöÄ Link Kaydedildi!");
        }
    }

    async function verileriGetir() {
        const res = await fetch(`${API_URL}/data`);
        const data = await res.json();
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                <div class="flex justify-between items-start mb-3">
                    <span class="text-[10px] font-black text-indigo-500 uppercase tracking-tighter">@${l.userName || 'anonim'}</span>
                    <span class="text-[9px] text-slate-400 font-bold">${new Date(l.tarih).toLocaleDateString()}</span>
                </div>
                <h4 class="font-extrabold text-slate-800 text-lg leading-tight">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mt-1 mb-4">${l.aciklama || ''}</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    ${l.etiketler.map(t => `<span class="tag-badge">#${t}</span>`).join('')}
                </div>
                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <div class="flex gap-4">
                        <button class="text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">‚ù§Ô∏è Beƒüen</button>
                        <button class="text-xs font-bold text-slate-400 hover:text-indigo-500 transition-colors">‚ûï Listeye Ekle</button>
                    </div>
                    <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black shadow-lg">Gƒ∞T ‚Üó</button>
                </div>
            </div>
        `).join('');
    }

    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
