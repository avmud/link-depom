<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="WMMiVYyJVU__zYRhD6NxpMssUQ4V7iAzEMINfU5XAjk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-input { background-color: #f1f5f9; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; transition: 0.2s; }
        .auth-input:focus { border-color: #4f46e5; background-color: white; }
        .tag-badge { background: #eef2ff; color: #4338ca; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .nav-link { padding: 1rem; border-radius: 1rem; font-size: 12px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .nav-link:hover { background: #f8fafc; color: #4f46e5; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md space-y-6 text-center">
            <h2 class="text-4xl font-black italic text-indigo-600 tracking-tighter">LinkUp</h2>
            <div class="space-y-4">
                <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input hidden">
                <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
                <input id="authPass" type="password" placeholder="≈ûifre" class="auth-input">
                <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">Giri≈ü Yap</button>
                <p onclick="authModDegistir()" id="authToggle" class="text-xs font-bold text-slate-400 cursor-pointer uppercase italic">Kayƒ±t Ol</p>
            </div>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-white border-r border-slate-200 p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic tracking-tighter">LinkUp</h1>
            <div class="mb-6 p-4 bg-indigo-50 rounded-2xl">
                <p id="navUser" class="text-xs font-black text-indigo-900 truncate uppercase tracking-widest">@y√ºkleniyor</p>
            </div>
            <nav class="space-y-2 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div id="btn-takip" onclick="verileriGetir('takip')" class="nav-link text-slate-400">üë• Takip Ettiklerim</div>
                <div onclick="listeModalAc()" class="nav-link text-slate-400">üìö Liste Olu≈ütur</div>
                <div onclick="cikisYap()" class="nav-link text-red-400 italic">‚ùå √áƒ±kƒ±≈ü</div>
            </nav>
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-2xl font-black shadow-xl hover:scale-105 transition-all">+ YENƒ∞ EKLE</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="linkFeed" class="max-w-3xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic">Yeni Link Ekle</h3>
            <input id="urlIn" placeholder="Link (https://...)" class="auth-input">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="auth-input">
            <input id="tagsIn" placeholder="Etiketler (virg√ºlle ayƒ±r: eƒüitim, teknoloji)" class="auth-input">
            <textarea id="descIn" placeholder="A√ßƒ±klama" class="auth-input h-24 resize-none"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">K√úT√úPHANEYE EKLE</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold text-sm uppercase">ƒ∞ptal</button>
        </div>
    </div>

    <div id="listModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic">Yeni Liste Olu≈ütur</h3>
            <input id="listNameIn" placeholder="Liste ƒ∞smi (√ñrn: Okunacaklar)" class="auth-input">
            <textarea id="listDescIn" placeholder="Liste hakkƒ±nda kƒ±sa bilgi..." class="auth-input h-24 resize-none"></textarea>
            <button onclick="listeKaydet()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">Lƒ∞STEYƒ∞ OLU≈ûTUR</button>
            <button onclick="listeModalKapat()" class="w-full text-slate-400 font-bold text-sm uppercase">Vazge√ß</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMod = 'kesfet';

    function kontrol() {
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('navUser').innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('mainArea').classList.add('hidden');
        }
    }

    async function verileriGetir(mod) {
        currentMod = mod;
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId'); // Login'de bunu kaydetmemiz gerekecek
        
        // Aktif buton rengi
        document.getElementById('btn-kesfet').className = mod === 'kesfet' ? 'nav-link nav-active' : 'nav-link text-slate-400';
        document.getElementById('btn-takip').className = mod === 'takip' ? 'nav-link nav-active' : 'nav-link text-slate-400';

        const res = await fetch(`${API_URL}/data?mod=${mod}&user=${localStorage.getItem('userId')}`);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] font-black text-indigo-500 uppercase tracking-tighter">@${l.userName}</span>
                        <button onclick="takipEt('${l.userId}')" class="text-[9px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-md font-bold hover:bg-indigo-600 hover:text-white transition-all">+ TAKƒ∞P ET</button>
                    </div>
                    <span class="text-[9px] text-slate-400 font-bold">${new Date(l.tarih).toLocaleDateString()}</span>
                </div>
                <h4 class="font-extrabold text-slate-800 text-lg leading-tight">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mt-1 mb-4">${l.aciklama || ''}</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    ${l.etiketler.map(t => `<span class="tag-badge">#${t}</span>`).join('')}
                </div>
                <div class="flex items-center justify-between pt-4 border-t border-slate-50">
                    <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-8 py-3 rounded-xl text-[10px] font-black shadow-lg">Gƒ∞T ‚Üó</button>
                    <button class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">‚ûï Lƒ∞STEYE EKLE</button>
                </div>
            </div>
        `).join('');
    }

    async function takipEt(id) {
        const res = await fetch(`${API_URL}/user/follow/${id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (res.ok) alert("Takip edildi!");
    }

    async function listeKaydet() {
        const body = { isim: document.getElementById('listNameIn').value, aciklama: document.getElementById('listDescIn').value };
        const res = await fetch(`${API_URL}/lists`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        if (res.ok) { alert("Liste Olu≈üturuldu!"); listeModalKapat(); }
    }

    // Modal Fonksiyonlarƒ±
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function listeModalAc() { document.getElementById('listModal').classList.remove('hidden'); }
    function listeModalKapat() { document.getElementById('listModal').classList.add('hidden'); }
    
    // Auth ve Kayƒ±t ƒ∞≈ülemleri (√ñnceki ile aynƒ± ama userId kaydƒ± eklendi)
    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';

        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            // Sunucudan d√∂nen token i√ßindeki userId'yi decode edip alƒ±yoruz
            const base64Url = data.token.split('.')[1];
            const decodedValue = JSON.parse(window.atob(base64Url));
            localStorage.setItem('userId', decodedValue.userId);
            kontrol();
        } else if (data.success) { alert("Ba≈üarƒ±lƒ±!"); authModDegistir(); }
    }

    function authModDegistir() {
        isLoginMode = !isLoginMode;
        document.getElementById('authUsername').classList.toggle('hidden');
        document.getElementById('authBtn').innerText = isLoginMode ? 'Giri≈ü Yap' : 'Hesap Olu≈ütur';
    }

    async function kaydet() {
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            aciklama: document.getElementById('descIn').value,
            domain: new URL(document.getElementById('urlIn').value).hostname.replace('www.', '')
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir('kesfet');
    }

    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
    let isLoginMode = true;
</script>
</body>
</html>
