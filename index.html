<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Sosyal Ar≈üiv</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-input { background: #f1f5f9; width: 100%; padding: 1rem; border-radius: 1rem; outline: none; border: 2px solid transparent; }
        .auth-input:focus { border-color: #4f46e5; background: white; }
        .tag-badge { background: #eef2ff; color: #4338ca; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .nav-link { padding: 1rem; border-radius: 1rem; font-size: 12px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .nav-active { background: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body class="bg-[#F8FAFC]">

    <div id="authArea" class="hidden min-h-screen flex items-center justify-center p-6 bg-indigo-600">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md space-y-4 text-center">
            <h2 class="text-4xl font-black italic text-indigo-600">LinkUp</h2>
            <input id="authUsername" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input hidden">
            <input id="authEmail" type="email" placeholder="E-posta" class="auth-input">
            <input id="authPass" type="password" placeholder="≈ûifre" class="auth-input">
            <button onclick="authIslem()" id="authBtn" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">Giri≈ü Yap</button>
            <p onclick="authModDegistir()" id="authToggle" class="text-xs font-bold text-slate-400 cursor-pointer uppercase">Kayƒ±t Ol</p>
        </div>
    </div>

    <div id="mainArea" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside class="w-full md:w-72 bg-white border-r p-8 flex flex-col">
            <h1 class="text-3xl font-black text-indigo-600 mb-10 italic">LinkUp</h1>
            <div id="navUser" class="mb-6 p-4 bg-indigo-50 rounded-2xl text-xs font-black text-indigo-900 uppercase">@y√ºkleniyor</div>
            <nav class="space-y-2 flex-1">
                <div id="btn-kesfet" onclick="verileriGetir('kesfet')" class="nav-link nav-active">üåç Ke≈üfet</div>
                <div id="btn-takip" onclick="verileriGetir('takip')" class="nav-link text-slate-400">üë• Takip Ettiklerim</div>
                <div id="btn-listelerim" onclick="listelerimEkraniniAc()" class="nav-link text-slate-400">üìö Listelerim</div>
                <div onclick="listeModalAc()" class="nav-link text-slate-400 text-[10px] opacity-60">+ Yeni Liste Olu≈ütur</div>
                <div onclick="cikisYap()" class="nav-link text-red-400 italic">‚ùå √áƒ±kƒ±≈ü</div>
            </nav>
            <button onclick="modalAc()" class="mt-8 bg-slate-900 text-white p-5 rounded-2xl font-black">+ YENƒ∞ EKLE</button>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto">
            <div id="linkFeed" class="max-w-3xl mx-auto space-y-6"></div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic">Yeni Link Ekle</h3>
            <input id="urlIn" placeholder="Link (https://...)" class="auth-input">
            <input id="titleIn" placeholder="Ba≈ülƒ±k" class="auth-input">
            <input id="tagsIn" placeholder="Etiketler (eƒüitim, teknoloji)" class="auth-input">
            <textarea id="descIn" placeholder="A√ßƒ±klama" class="auth-input h-24 resize-none"></textarea>
            <button onclick="kaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">EKLE</button>
            <button onclick="modalKapat()" class="w-full text-slate-400 font-bold text-sm">ƒ∞ptal</button>
        </div>
    </div>

    <div id="listModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-xl rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic">Yeni Liste Olu≈ütur</h3>
            <input id="listNameIn" placeholder="Liste ƒ∞smi" class="auth-input">
            <textarea id="listDescIn" placeholder="A√ßƒ±klama" class="auth-input h-24 resize-none"></textarea>
            <button onclick="listeKaydet()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black">OLU≈ûTUR</button>
            <button onclick="listeModalKapat()" class="w-full text-slate-400 font-bold text-sm">Vazge√ß</button>
        </div>
    </div>

    <div id="selectListModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[60] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 space-y-4">
            <h3 class="text-xl font-black italic text-center">Hangi Listeye?</h3>
            <div id="myListsContainer" class="space-y-2 max-h-60 overflow-y-auto p-2"></div>
            <button onclick="document.getElementById('selectListModal').classList.add('hidden')" class="w-full text-slate-400 font-bold text-sm">ƒ∞PTAL</button>
        </div>
    </div>

    <div id="collabModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[70] flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-10 space-y-4">
            <h3 class="text-lg font-black italic">Ortak Yazar Ekle</h3>
            <p class="text-[10px] text-slate-400 font-bold uppercase">Bu ki≈üi listeye link ekleyebilecek.</p>
            <input id="collabUserIn" placeholder="Kullanƒ±cƒ± Adƒ±" class="auth-input">
            <button onclick="ortakEkleKaydet()" class="w-full p-4 bg-indigo-600 text-white rounded-2xl font-black">YETKƒ∞ VER</button>
            <button onclick="document.getElementById('collabModal').classList.add('hidden')" class="w-full text-slate-400 font-bold text-sm">Vazge√ß</button>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let isLoginMode = true;
    let selectedLinkId = null;
    let targetListIdForCollab = null;

    function kontrol() {
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('authArea').classList.add('hidden');
            document.getElementById('mainArea').classList.remove('hidden');
            document.getElementById('navUser').innerText = "@" + localStorage.getItem('username');
            verileriGetir('kesfet');
        } else {
            document.getElementById('authArea').classList.remove('hidden');
            document.getElementById('mainArea').classList.add('hidden');
        }
    }

    async function verileriGetir(mod, listId = null) {
        // Navigasyon aktifliƒüi temizle
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        if(mod === 'kesfet' || mod === 'takip') document.getElementById('btn-' + mod).classList.add('nav-active');

        let url = `${API_URL}/data?mod=${mod}&user=${localStorage.getItem('userId')}`;
        if(listId) url += `&listId=${listId}`;

        const res = await fetch(url);
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = data.links.length ? data.links.map(l => `
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-md transition-all">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-2">
                        <span class="text-[10px] font-black text-indigo-500 uppercase">@${l.userName}</span>
                        <button onclick="takipEt('${l.userId}')" class="text-[8px] bg-indigo-50 px-2 py-1 rounded font-bold text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all">+ TAKƒ∞P ET</button>
                    </div>
                    <span class="text-[9px] text-slate-400 font-bold">${new Date(l.tarih).toLocaleDateString()}</span>
                </div>
                <h4 class="font-extrabold text-slate-800 text-lg">${l.baslik}</h4>
                <p class="text-sm text-slate-500 mt-1 mb-4">${l.aciklama || ''}</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    ${l.etiketler.map(t => `<span class="tag-badge">#${t}</span>`).join('')}
                </div>
                <div class="flex items-center justify-between pt-4 border-t">
                    <div class="flex gap-4">
                        <button onclick="likeEt('${l._id}')" class="text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">‚ù§Ô∏è <span id="like-${l._id}">${l.beƒüeniler.length}</span></button>
                        <button onclick="listeSecimAc('${l._id}')" class="text-xs font-bold text-slate-400 hover:text-indigo-500 transition-colors">‚ûï Lƒ∞STEME EKLE</button>
                    </div>
                    <button onclick="window.open('${l.url}')" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-[10px] font-black shadow-lg">Gƒ∞T ‚Üó</button>
                </div>
            </div>
        `).join('') : '<p class="text-center text-slate-400 font-bold py-10">Burada hen√ºz bir ≈üey yok...</p>';
    }

    async function listelerimEkraniniAc() {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('nav-active'));
        document.getElementById('btn-listelerim').classList.add('nav-active');

        const res = await fetch(`${API_URL}/lists`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        
        document.getElementById('linkFeed').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${data.lists.map(list => `
                    <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:border-indigo-500 transition-all cursor-pointer group">
                        <div onclick="verileriGetir('liste', '${list._id}')">
                            <h3 class="text-xl font-black text-slate-800 italic">üìÅ ${list.isim}</h3>
                            <p class="text-xs text-slate-400 mt-1">${list.aciklama || 'A√ßƒ±klama yok'}</p>
                            <p class="text-[10px] font-bold text-indigo-400 mt-4 uppercase">Sahibi: @${list.olusturanAd}</p>
                        </div>
                        <div class="mt-6 pt-4 border-t flex justify-between items-center">
                            <button onclick="ortakModalAc('${list._id}')" class="text-[10px] font-black text-slate-300 hover:text-indigo-600">+ ORTAK EKLE</button>
                            <span class="text-[9px] text-slate-300 font-bold">${new Date(list.tarih).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }

    async function likeEt(id) {
        const res = await fetch(`${API_URL}/like/${id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        document.getElementById(`like-${id}`).innerText = data.count;
    }

    async function listeSecimAc(linkId) {
        selectedLinkId = linkId;
        const res = await fetch(`${API_URL}/lists`, {
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        const data = await res.json();
        if (data.lists.length === 0) return alert("√ñnce bir liste olu≈üturmalƒ±sƒ±n!");
        
        document.getElementById('myListsContainer').innerHTML = data.lists.map(list => `
            <div onclick="listeyeKopyala('${list._id}')" class="p-4 bg-slate-50 rounded-2xl cursor-pointer hover:bg-indigo-600 hover:text-white transition-all font-bold text-sm">
                üìÅ ${list.isim}
            </div>
        `).join('');
        document.getElementById('selectListModal').classList.remove('hidden');
    }

    async function listeyeKopyala(listeId) {
        const res = await fetch(`${API_URL}/data/copy`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ linkId: selectedLinkId, listeId: listeId })
        });
        if (res.ok) { alert("Eklendi!"); document.getElementById('selectListModal').classList.add('hidden'); }
    }

    function ortakModalAc(listId) {
        targetListIdForCollab = listId;
        document.getElementById('collabModal').classList.remove('hidden');
    }

    async function ortakEkleKaydet() {
        const username = document.getElementById('collabUserIn').value;
        const res = await fetch(`${API_URL}/lists/${targetListIdForCollab}/add-collaborator`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ username })
        });
        if (res.ok) { alert("Ortak ba≈üarƒ±yla eklendi!"); document.getElementById('collabModal').classList.add('hidden'); }
        else { alert("Kullanƒ±cƒ± bulunamadƒ± veya bir hata olu≈ütu."); }
    }

    async function takipEt(id) {
        const res = await fetch(`${API_URL}/user/follow/${id}`, {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });
        if (res.ok) alert("Takip edildi!");
    }

    async function authIslem() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;
        const username = document.getElementById('authUsername').value;
        const path = isLoginMode ? '/auth/login' : '/auth/register';

        const res = await fetch(`${API_URL}${path}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email, password, username })
        });
        const data = await res.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('username', data.username);
            localStorage.setItem('userId', data.userId);
            kontrol();
        } else if (data.success) { alert("Ba≈üarƒ±lƒ±! Giri≈ü yapƒ±n."); authModDegistir(); }
    }

    async function kaydet() {
        const body = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            etiketler: document.getElementById('tagsIn').value,
            aciklama: document.getElementById('descIn').value,
            domain: new URL(document.getElementById('urlIn').value).hostname.replace('www.', '')
        };
        await fetch(`${API_URL}/data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify(body)
        });
        modalKapat(); verileriGetir('kesfet');
    }

    async function listeKaydet() {
        await fetch(`${API_URL}/lists`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            body: JSON.stringify({ isim: document.getElementById('listNameIn').value, aciklama: document.getElementById('listDescIn').value })
        });
        listeModalKapat();
        listelerimEkraniniAc();
    }

    function authModDegistir() { isLoginMode = !isLoginMode; document.getElementById('authUsername').classList.toggle('hidden'); }
    function modalAc() { document.getElementById('addModal').classList.remove('hidden'); }
    function modalKapat() { document.getElementById('addModal').classList.add('hidden'); }
    function listeModalAc() { document.getElementById('listModal').classList.remove('hidden'); }
    function listeModalKapat() { document.getElementById('listModal').classList.add('hidden'); }
    function cikisYap() { localStorage.clear(); location.reload(); }
    window.onload = kontrol;
</script>
</body>
</html>
