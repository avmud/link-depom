<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>LinkUp | Sosyal ArÅŸiviniz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

<body class="bg-[#FDFDFD] text-slate-800 font-sans">

            <h1 class="text-2xl font-black text-indigo-600 mb-8 tracking-tighter italic">LinkUp</h1>
            
            <nav class="flex-1 space-y-4">
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest">TÃ¼m KÄ±sayollarÄ±m</p>
                    <div id="treeView" class="space-y-1">
                        </div>
                </div>
                <button class="w-full mt-4 p-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-bold text-xs hover:border-indigo-500 hover:text-indigo-600">

        <main class="flex-1 flex flex-col overflow-hidden">
            
            <header class="h-20 bg-white border-b border-slate-100 px-8 flex justify-between items-center shrink-0">

                </div>
                <div class="flex items-center gap-6">

                </div>

                <div id="addSection" class="action-card max-w-3xl mx-auto space-y-4">

                    <div class="grid grid-cols-2 gap-4">
                        <input id="titleIn" placeholder="BaÅŸlÄ±k yaz" class="input-box">
                        <input id="tagIn" placeholder="Etiket ekle" class="input-box">
                    </div>
                    <div class="flex gap-4 items-center">
                        <select id="listSelect" multiple class="flex-1 p-3 bg-slate-50 rounded-xl outline-none text-xs h-12 border border-slate-200">
                            </select>
                        <button onclick="kaydet()" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-black shadow-xl">EKLE</button>

                <div id="fixedButtons" class="grid grid-cols-3 gap-4 max-w-3xl mx-auto">

                </div>

                <div id="linkFeed" class="space-y-3 max-w-4xl mx-auto"></div>
            </div>
        </main>
    </div>

    <div id="reportModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl">
            <h4 class="text-xl font-black mb-4">Sorun Bildir</h4>
            <select id="reportReason" onchange="toggleOther(this.value)" class="w-full p-4 bg-slate-50 rounded-xl mb-4 font-bold outline-none">
                <option value="mÃ¼stehcenlik">MÃ¼stehcenlik</option>
                <option value="yasadÄ±ÅŸÄ±lÄ±k">YasadÄ±ÅŸÄ±lÄ±k</option>
                <option value="reklam">Reklam</option>
                <option value="tÄ±k_tuzaÄŸÄ±">TÄ±k TuzaÄŸÄ±</option>
                <option value="diÄŸer">DiÄŸer</option>
            </select>
            <textarea id="otherReason" maxlength="240" placeholder="Nedeni belirtin..." class="hidden w-full p-4 bg-slate-50 rounded-xl h-32 mb-4 outline-none"></textarea>
            <div class="flex gap-4">
                <button onclick="closeReport()" class="flex-1 p-4 font-bold text-slate-400">Ä°PTAL</button>
                <button class="flex-1 p-4 bg-red-500 text-white rounded-xl font-bold">GÃ–NDER</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMode = "ana";

    async function verileriGetir() {
        const res = await fetch(`${API_URL}/data`);
        const db = await res.json();
        
        // Sol MenÃ¼ KlasÃ¶rleme (Recursive)
        const treeHtml = db.listeler.filter(l => !l.parent).map(parent => `
            <div class="folder-group">
                <div class="folder-item">ğŸ“‚ ${parent.ad}</div>
                <div class="sub-folder">
                    ${db.listeler.filter(l => l.parent === parent.ad).map(sub => `<div class="folder-item">ğŸ“‘ ${sub.ad}</div>`).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('treeView').innerHTML = treeHtml;

        // Select kutusu
        document.getElementById('listSelect').innerHTML = db.listeler.map(l => `<option value="${l.ad}">${l.ad}</option>`).join('');

        renderMain(db);
    }

    function renderMain(db) {
        const feed = document.getElementById('linkFeed');
        const content = document.getElementById('mainContent');
        
        if (currentMode === 'profil') {
            document.getElementById('addSection').classList.add('hidden');
            document.getElementById('fixedButtons').classList.add('hidden');
            const s = db.user.stats;
            feed.innerHTML = `
                <div class="bg-white p-12 rounded-[3rem] shadow-xl border border-slate-100 space-y-8">
                    <h2 class="text-3xl font-black">Merhaba "${db.user.username}"</h2>
                    <div class="grid grid-cols-2 gap-8 text-sm font-medium">
                        <div class="space-y-2">
                            <p>Toplam listen: <span class="font-black text-indigo-600">${s.totalLists}</span></p>
                            <p>Toplam kÄ±sayolun: <span class="font-black text-indigo-600">${s.totalLinks}</span></p>
                            <p>KaydettiÄŸin liste: <span class="font-black text-indigo-600">${s.savedLists}</span></p>
                            <p>KaydettiÄŸin kÄ±sayol: <span class="font-black text-indigo-600">${s.savedLinks}</span></p>
                        </div>
                        <div class="space-y-2">
                            <p>TakipÃ§i SayÄ±n: <span class="font-black text-indigo-600">${s.followers}</span></p>
                            <p>Listelerin <span class="font-black text-indigo-600">${s.listLikes}</span> kez kaydedildi.</p>
                            <p>KÄ±sayollarÄ±n <span class="font-black text-indigo-600">${s.linkLikes}</span> kez kaydedildi.</p>
                            <p>KÄ±sayollarÄ±n <span class="font-black text-indigo-600">${s.linkLikes}</span> kez beÄŸenildi.</p>
                        </div>
                    </div>
                </div>`;
            return;
        }

        feed.innerHTML = db.links.reverse().map(l => `
            <div class="bg-white p-4 rounded-2xl flex items-center gap-4 border border-slate-100 group relative">
                <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-xl">ğŸ”—</div>
                <div class="flex-1">
                    <h4 class="font-bold text-sm">${l.baslik}</h4>
                    <p class="text-[10px] text-slate-400">@${l.creator} tarafÄ±ndan eklendi</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="window.open('${l.url}')" class="px-4 py-2 bg-slate-900 text-white rounded-lg text-xs font-bold">GÄ°T</button>
                    <button onclick="openReport()" class="p-2 text-red-300 hover:text-red-500 text-lg">âš ï¸</button>
                </div>
            </div>
        `).join('');
    }

    async function kaydet() {
        const payload = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            secilenListeler: Array.from(document.getElementById('listSelect').selectedOptions).map(o => o.value),
            creator: "royal"
        };
        const res = await fetch(`${API_URL}/kaydet`, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify(payload) 
        });
        if(res.status === 403) alert("GÃœVENLÄ°K Ä°HLALÄ°: HesabÄ±nÄ±z anonimleÅŸtirildi!");
        verileriGetir();
    }

    function renderView(mode) { currentMode = mode; verileriGetir(); }
    function openReport() { document.getElementById('reportModal').classList.remove('hidden'); }
    function closeReport() { document.getElementById('reportModal').classList.add('hidden'); }
    function toggleOther(val) { document.getElementById('otherReason').classList.toggle('hidden', val !== 'diÄŸer'); }

    window.onload = verileriGetir;
</script>
</body>
</html>
