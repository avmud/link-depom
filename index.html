<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp - Listelerim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 min-h-screen p-4 md:p-12 text-slate-800 dark:text-slate-100 font-sans">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-black text-indigo-600">LinkUp</h1>
            <div class="flex gap-2">
                <button onclick="listeOlusturPrompt()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">+ YENƒ∞ Lƒ∞STE</button>
                <button onclick="document.documentElement.classList.toggle('dark')" class="p-2 bg-white dark:bg-slate-800 rounded-xl shadow">üåô</button>
            </div>
        </header>

        <div id="listeSekmeleri" class="flex flex-wrap gap-2 mb-8 justify-center"></div>
        
        <div class="bg-white dark:bg-slate-800 p-6 rounded-3xl shadow-xl mb-10 border border-slate-100 dark:border-slate-700">
            <div class="flex flex-col md:flex-row gap-3">
                <input id="linkInput" type="text" placeholder="https://..." class="flex-[2] p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none border-2 border-transparent focus:border-indigo-500 transition-all">
                <input id="tagInput" type="text" placeholder="Etiketler..." class="flex-1 p-4 bg-slate-50 dark:bg-slate-700 rounded-2xl outline-none">
                <button id="ekleButon" onclick="linkEkle()" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black hover:bg-indigo-700 transition-all">EKLE</button>
            </div>
        </div>

        <div id="liste" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let aktifListe = "HEPSƒ∞";

    async function linkEkle() {
        const lInput = document.getElementById('linkInput');
        const tInput = document.getElementById('tagInput');
        const btn = document.getElementById('ekleButon');

        if(!lInput.value.startsWith('http')) return alert("Link girin!");

        btn.innerText = "EKLENƒ∞YOR...";
        btn.disabled = true;

        await fetch(`${API_URL}/analiz`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ linkUrl: lInput.value, etiketler: tInput.value })
        });

        lInput.value = ''; tInput.value = '';
        btn.innerText = "EKLE";
        btn.disabled = false;
        verileriYukle();
    }

    async function listeOlusturPrompt() {
        const isim = prompt("Yeni liste adƒ±:");
        if(isim) {
            await fetch(`${API_URL}/liste-olustur`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ listeAdi: isim })
            });
            verileriYukle();
        }
    }

    async function listeyeEkle(linkId) {
        const res = await fetch(`${API_URL}/listeler`);
        const listeler = await res.json();
        const secilenListe = prompt("Hangi listeye eklensin?\nSe√ßenekler: " + listeler.join(', '));
        
        if(secilenListe && listeler.includes(secilenListe)) {
            await fetch(`${API_URL}/link-listeye-ekle/${linkId}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ listeAdi: secilenListe })
            });
            alert("Listeye eklendi!");
            verileriYukle();
        }
    }

    async function verileriYukle(filtre = "HEPSƒ∞") {
        aktifListe = filtre;
        const [lRes, sRes] = await Promise.all([
            fetch(`${API_URL}/linkler`),
            fetch(`${API_URL}/listeler`)
        ]);
        const linkler = await lRes.json();
        const listeler = await sRes.json();

        // Sekmeleri √áiz
        const sekmeler = document.getElementById('listeSekmeleri');
        sekmeler.innerHTML = `<button onclick="verileriYukle('HEPSƒ∞')" class="px-4 py-2 rounded-full text-xs font-bold ${aktifListe==='HEPSƒ∞'?'bg-indigo-600 text-white':'bg-white text-slate-600'} shadow">HEPSƒ∞</button>`;
        listeler.forEach(l => {
            sekmeler.innerHTML += `<button onclick="verileriYukle('${l}')" class="px-4 py-2 rounded-full text-xs font-bold ${aktifListe===l?'bg-indigo-600 text-white':'bg-white text-slate-600'} shadow">${l.toUpperCase()}</button>`;
        });

        // Linkleri √áiz
        const listeAlan = document.getElementById('liste');
        listeAlan.innerHTML = '';
        
        linkler.forEach((veri, index) => {
            if(aktifListe !== "HEPSƒ∞" && (!veri.listeler || !veri.listeler.includes(aktifListe))) return;

            const kart = `
                <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-lg overflow-hidden border border-slate-100 dark:border-slate-700 flex flex-col h-full group">
                    <img src="${veri.resim || 'https://via.placeholder.com/400x200'}" class="w-full h-40 object-cover">
                    <div class="p-5 flex flex-col flex-1">
                        <h3 class="font-bold text-sm mb-2 line-clamp-2">${veri.baslik}</h3>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${veri.listeler ? veri.listeler.map(l => `<span class="bg-green-100 text-green-700 text-[10px] px-2 py-0.5 rounded-md font-bold">${l}</span>`).join('') : ''}
                        </div>
                        <div class="mt-auto flex gap-2">
                            <button onclick="window.open('${veri.link}', '_blank')" class="flex-1 bg-indigo-600 text-white py-2 rounded-xl text-xs font-bold">Gƒ∞T</button>
                            <button onclick="listeyeEkle(${index})" class="bg-slate-100 dark:bg-slate-700 p-2 rounded-xl text-xs hover:bg-indigo-100 transition-all">üìÇ Listeme Ekle</button>
                            <button onclick="sil(${index})" class="text-red-500 p-2">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
            listeAlan.insertAdjacentHTML('afterbegin', kart);
        });
    }

    async function sil(index) {
        if(confirm("Silinsin mi?")) {
            await fetch(`${API_URL}/sil/${index}`, { method: 'DELETE' });
            verileriYukle();
        }
    }

    window.onload = () => verileriYukle();
</script>
</body>
</html>
