<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp | Profesyonel ArÅŸivim</title>
    <meta name="description" content="YouTube, Instagram ve eÄŸitim linklerinizi tek bir yerde toplayÄ±n.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .folder-active { background: #4f46e5 !important; color: white !important; }
        .sub-folder { margin-left: 20px; border-left: 2px solid #e2e8f0; padding-left: 10px; }
    </style>
</head>
<body class="bg-slate-50 font-sans">
    <div class="flex h-screen">
        <aside class="w-72 bg-white border-r p-6 flex flex-col">
            <h1 class="text-2xl font-black text-indigo-600 mb-8 italic">LinkUp</h1>
            <div id="treeView" class="flex-1 overflow-y-auto space-y-2 text-sm font-semibold text-slate-600">
                </div>
            <button onclick="document.getElementById('addModal').classList.remove('hidden')" class="mt-4 bg-indigo-600 text-white p-4 rounded-xl font-bold">+ YENÄ° EKLE</button>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 bg-white border-b px-10 flex justify-between items-center">
                <input type="text" placeholder="ArÅŸivinde ara..." class="bg-slate-100 p-3 rounded-xl w-96 outline-none text-sm">
                <div id="userStats" class="flex gap-6 text-xs font-bold text-slate-400 uppercase">
                    </div>
            </header>

            <div class="p-10 overflow-y-auto flex-1 space-y-6">
                <div class="bg-indigo-50 border-2 border-dashed border-indigo-200 p-4 text-center rounded-2xl text-indigo-400 text-xs font-bold uppercase tracking-widest">
                    Google AdSense Reklam AlanÄ± (Onay Bekleniyor)
                </div>

                <div id="linkFeed" class="grid gap-4">
                    </div>
            </div>
        </main>
    </div>

    <div id="addModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-6 z-50">
        <div class="bg-white p-8 rounded-3xl w-full max-w-md space-y-4">
            <h2 class="text-xl font-bold">Yeni Link Ekle</h2>
            <input id="urlIn" placeholder="URL" class="w-full p-3 bg-slate-100 rounded-xl outline-none">
            <input id="titleIn" placeholder="BaÅŸlÄ±k" class="w-full p-3 bg-slate-100 rounded-xl outline-none">
            <textarea id="descIn" placeholder="AÃ§Ä±klama (SEO iÃ§in Ã¶nemli)" class="w-full p-3 bg-slate-100 rounded-xl h-24 outline-none"></textarea>
            <div class="flex gap-2">
                <button onclick="document.getElementById('addModal').classList.add('hidden')" class="flex-1 p-3 font-bold text-slate-400">Ä°PTAL</button>
                <button onclick="kaydet()" class="flex-1 p-3 bg-indigo-600 text-white rounded-xl font-bold">KAYDET</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://link-depom-sunucu.onrender.com";
    let currentMode = "ana";

    async function verileriGetir() {
        const res = await fetch(`${API_URL}/data`);
        const data = await res.json();
        
        // Ä°statistikler (Merhaba UÄŸur Paneli)
        document.getElementById('userStats').innerHTML = `
            <span>LÄ°STELER: ${data.user.stats.totalLists}</span>
            <span>KISAYOLLAR: ${data.user.stats.totalLinks}</span>
            <span>BEÄžENÄ°: ${data.user.stats.linkLikes}</span>
        `;

        // KlasÃ¶rleme
        const tree = data.listeler.filter(l => !l.parent).map(p => `
            <div>
                <div onclick="renderView('list-${p.ad}')" class="p-2 cursor-pointer hover:bg-slate-100 rounded-lg">ðŸ“‚ ${p.ad}</div>
                <div class="sub-folder">
                    ${data.listeler.filter(s => s.parent === p.ad).map(s => `
                        <div onclick="renderView('list-${s.ad}')" class="p-1 cursor-pointer hover:text-indigo-600">ðŸ“‘ ${s.ad}</div>
                    `).join('')}
                </div>
            </div>
        `).join('');
        document.getElementById('treeView').innerHTML = tree;

        // Feed
        let links = data.links;
        if(currentMode.startsWith('list-')) {
            const listName = currentMode.replace('list-', '');
            links = data.links.filter(l => l.listeler.includes(listName));
        }

        document.getElementById('linkFeed').innerHTML = links.map(l => `
            <div class="bg-white p-6 rounded-3xl border flex justify-between items-center group hover:border-indigo-500 transition-all">
                <div>
                    <h3 class="font-bold text-slate-800">${l.baslik}</h3>
                    <p class="text-xs text-slate-400 italic">${l.aciklama || 'AÃ§Ä±klama yok'}</p>
                </div>
                <button onclick="window.open('${l.url}')" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-xs font-bold hover:bg-indigo-600">GÄ°T â†—</button>
            </div>
        `).join('');
    }

    async function kaydet() {
        const payload = {
            url: document.getElementById('urlIn').value,
            baslik: document.getElementById('titleIn').value,
            aciklama: document.getElementById('descIn').value,
            secilenListeler: ["YouTube Listelerim"] // Åžimdilik varsayÄ±lan
        };
        await fetch(`${API_URL}/kaydet`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        document.getElementById('addModal').classList.add('hidden');
        verileriGetir();
    }

    function renderView(mode) { currentMode = mode; verileriGetir(); }
    window.onload = verileriGetir;
</script>
</body>
</html>
